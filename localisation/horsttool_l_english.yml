 JFU_events.5.t:0 "First Vienna Award"
 JFU_events.5.d:0 "Czechoslovakia is a cancer tumor in the heart of Europe, and at last the Germans have decided to take decisive action against them. The Sudetenland has already been surrendered to Germany, and now, as a consequence of the Munich Agreement, the Czechoslovakian territory that rightfully belongs to Hungary is to be returned to us."
 JFU_events.5.a:0 "About time!"
 JFU_events.6.t:0 "The Munich Conference"
 JFU_events.6.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. What will the British position be?"
 JFU_events.6.d_2:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. As we have already proven that we won't accept German expansionism, this means we now have another ally in the war against Germany."
 JFU_events.6_3:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between the Netherlands, Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. What will the Dutch position be?"
 JFU_events.6.a:0 "The Czechs are on their own."
 wtt_manchukou.100.t:0 "Railway Expansion in Liaoning"
 wtt_manchukou.100.desc:0 "As part of Emperor Puyi's Five Year Plan, it is imperative that we expand our railway networks through Manchuria in order industrialize and keep up with our production targets. Liaoning province is the center of our grand economic transformation. From here, we will industrialize the rest of Manchukuo with the aid of Japanese investment."
 wtt_manchukou.100.a:0 "Immediately work on a line to Mukden"
 wtt_manchukou.120.t:0 "Railway Expansion in Liaotung"
 wtt_manchukou.120.desc:0 "With our railway work modernized and expanded in Liaotung we now have access to prime real estate for steel mining. The aluminum mines of Kirin could stand to benefit from expansion, as can the currently underdeveloped oil fields of Heillungkiang. Much of our country remains underdeveloped."
 wtt_manchukou.101.t:0 "Railway Expansion Direction Needed"
 wtt_manchukou.101.desc:0 "With railway work recently completed we are now able to continue expansion in other parts of our country. Where should we lay tracks next?"
 wtt_manchukou.101.a:0 "In Jehol, to develop our dockyards and shipbuilding industry"
 wtt_manchukou.101.b:0 "In Kirin, to develop our aluminum industry and expand our capital"
 wtt_manchukou.101.c:0 "In Heilungkiang, to develop our petrochemical industry"
 wtt_manchukou.101.z:0 "In Chahar, to develop small arms and artillery industries"
 wtt_manchukou.101.e:0 "In South Chahar, to develop our "tobacco" industry"
 wtt_manchukou.101.f:0 "In Sunkiang, to develop our aviation industry"
 wtt_manchukou.101.g:0 "In Hulunbuir, to develop our armor industry"
 wtt_manchukou.101.h:0 "We have completed our railway expansion program!"
