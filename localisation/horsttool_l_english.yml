 ALLIES_continue_the_fight:0 "Continue the Fight"
 ALLIES_continue_the_fight_desc:0 "We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender!"
 ALLIES_continue_the_fight_navy:0 "Free [ROOT.GetAdjective] Navy"
 ALLIES_continue_the_fight_navy_desc:0 "As an exiled nation, we shall focus our efforts on creating and maintaining a fleet to assist the [ENG.GetFactionName] against the Axis."
 ALLIES_continue_the_fight_navy_seamen:0 "Seek Able-Bodied Seamen"
 ALLIES_continue_the_fight_navy_seamen_desc:0 "We will scrape together a small fleet based in an Allied port."
 ALLIES_continue_the_fight_navy_convoy:0 "Freedom Ships"
 ALLIES_continue_the_fight_navy_convoy_desc:0 "Production of convoys is necessary for the war effort. This is something we can easily help with."
 ALLIES_continue_the_fight_navy_marine:0 "Free [ROOT.GetAdjective] Marine Corps"
 ALLIES_continue_the_fight_navy_marine_desc:0 "We will establish a marine infantry corps that will be attached to our navy."
 ALLIES_continue_the_fight_army:0 "Free [ROOT.GetAdjective] Forces"
 ALLIES_continue_the_fight_army_desc:0 "The fight doesn't end with our capitulation - it is merely the beginning of a new chapter of this war!"
 ALLIES_continue_the_fight_army_spawn:0 "Mobilize Exiled Veterans"
 ALLIES_continue_the_fight_army_spawn_desc:0 "All [ROOT.GetAdjective] that managed to flee the fall of [Root.GetName] will be banded together into an army."
 ALLIES_continue_the_fight_army_sabotage:0 "Sabotage Captured Factories"
 ALLIES_continue_the_fight_army_sabotage_desc:0 "Resistance operatives will sabotage the industry we left behind to hamper the war effort of our enemy."
 ALLIES_continue_the_fight_army_volunteers:0 "Recruit Volunteers"
 ALLIES_continue_the_fight_army_volunteers_desc:0 "We will find our expatriates and recruit them into our army."
 ALLIES_resist:0 "Coming Home"
 ALLIES_resist_desc:0 "The time for liberation draws near - we are coming home."
 ALLIES_joint_training_program:0 "Joint Training Program"
 ALLIES_joint_training_program_desc:0 "Through jointly conducted war games and training exercises we can hone our military skills."
 ALLIES_eng_patron:0 "Seek British Expertise"
 ALLIES_eng_patron_desc:0 "We will see British expertise on desert warfare and military planning as well as study British industrial designs."
 ALLIES_usa_patron:0 "Learn from Americans"
 ALLIES_usa_patron_desc:0 "We will see American experience on jungle warfare and military planning as well as study American industrial designs."
 ALLIES_usa_dock:0 "Marine Warfare"
 ALLIES_usa_dock_desc:0 "We will study how to plan and launch naval invasions."
 ALLIES_eng_operations:0 "Lessons of the Great War"
 ALLIES_eng_operations_desc:0 "We will study British military planning from the Great War."
 ALLIES_eng_spec:0 "Desert Tactics"
 ALLIES_eng_spec_desc:0 "We will learn how to fight in deserts."
 ALLIES_usa_spec:0 "Ranger Tactics"
 ALLIES_usa_spec_desc:0 "We will learn how to fight in jungles." 
 ALLIES_friends_near_and_afar:0 "Friends Near and Afar"
 ALLIES_friends_near_and_afar_desc:0 "We should look beyond our immediate allies for strength and assistance..."
 ALLIES_sov_factory:0 "Begin a Five Year Plan"
 ALLIES_sov_factory_desc:0 "We will begin a 'Five Year Plan' modelled after Soviet economic planning, but within a capitalist framework."
 ALLIES_preparations:0 "Military Preparations"
 ALLIES_preparations_desc:0 "Numerous invasion scenarions will be wargamed."
 ALLIES_go_it_alone:0 "Friends Near"
 ALLIES_go_it_alone_desc:0 "While we may be allied with other nations, that does not mean our military is interchangeable with theirs. The army, navy, and airforce will operate independently of foreign military planners."
 ALLIES_soviet_aid:0 "Friends Afar"
 ALLIES_soviet_aid_desc:0 "Soviet style planning and organization seems to offer great benefits for the nations willing to take on the risk of implementing them. We should model ourselves after the Soviet Union."
 ALLIES_paramil:0 "Loyal Paramilitaries"
 ALLIES_paramil_desc:0 "Building a strong paramilitary organization can supplement our army and increase the share of the population ready trained to resist foreign invaders." 
 ALLIES_commonwealth_of_nations:0 "The [ENG.GetFactionName]"
 ALLIES_commonwealth_of_nations_desc:0 "The [ENG.GetFactionName] shall stand together!" 
 AXIS_ita_patron:0 "Italian Corporatism"
 AXIS_ita_patron_desc:0 "The fascist trade unions of Italy provide a bottom-up model to build our soceity, starting with the workers."
 AXIS_ita_patron_1:0 "Italian Defensive Doctrine"
 AXIS_ita_patron_1_desc:0 "Fortifications are the best means of defending."
 AXIS_ger_patron_1:0 "Brains Over Brawn"
 AXIS_ger_patron_1_desc:0 "It is quality over quantity, results over method, that will win the battlefield."
 AXIS_ita_patron_3:0 "Make the Trains Run On Time!"
 AXIS_ita_patron_3_desc:0 "We will fix the sorry state of our railway network and make our trains run on time!"
 AXIS_ita_patron_4:0 "Supremacy at Sea"
 AXIS_ita_patron_4_desc:0 "Victory at sea will lead to victory on land as well."
 AXIS_ita_patron_2:0 "Fascist Militias"
 AXIS_ita_patron_2_desc:0 "Just like fascism is a grassroots political movement we will rely on the people to take up arms against our enemies!"
 AXIS_ger_patron_3:0 "Emergency Fuel Reserves"
 AXIS_ger_patron_3_desc:0 "Fuel is a critical resource in modern warfare; we must stockpile it."
 AXIS_ger_patron_4:0 "Wolfpack Tactics"
 AXIS_ger_patron_4_desc:0 "Our navy must operate like a wolfpack, striking favorable targets."
 AXIS_ger_patron_2:0 "Airborne Infantry Expansion"
 AXIS_ger_patron_2_desc:0 "Airborne infantry are the cutting edge of new military tactics. We should invest into the expansion of our airborne forces so we can get a decisive advantage."
 AXIS_ger_patron_2_tt:0 "The number of Paratrooper divisions we can recruit will increased by §C1§!."
 AXIS_ger_patron:0 "German Fanaticism"
 AXIS_ger_patron_desc:0 "The German people have been wooed over and swayed by the National Socialists under Hitler. Using similar methods, we can recreate the same ideological fanatacism in our nation."
 AXIS_jap_patron:0 "Showa Statism"
 AXIS_jap_patron_desc:0 "The Japanese worship their emperor like a living god, creating a stable and homogenous society." 
 AXIS_jap_patron_4:0 "Decisive Battle"
 AXIS_jap_patron_4_desc:0 "Our naval production and fleet are too small to fight many battles. The best course if action is to win a single decisive battle against the enemy."
 AXIS_jap_patron_3:0 "Japanese Shipyard Expertise"
 AXIS_jap_patron_3_desc:0 "In order to build a glorious navy we will need to construct dockyards. The Japanese seem to have a good model here."
 AXIS_jap_patron_2:0 "Japanese Commando Training"
 AXIS_jap_patron_2_desc:0 "Japanese special forces are renowned for their resilience. It is fortunate that we have a Japanese military attache present."
 AXIS_jap_patron_1:0 "Live off the Rear"
 AXIS_jap_patron_1_desc:0 "Japanese units are often too deep into enemy supply lines to be properly supplied, but they fight on and make do with what they have. If we learn how to scavenge from enemy territory our army could fight longer and deeper than previously thought possible."
 AXIS_pact_of_steel:0 "Pact of Steel"
 AXIS_pact_of_steel_desc:0 "Under Germany's leadership we will lead our nation to new heights."
 AXIS_joint_training_program:0 "Joint Training with Germany"
 AXIS_joint_training_program_desc:0 "Conducting military drills with Germany will improve our readiness."
 FRA_operation_dragoon:0 "Operation Dragoon"
 FRA_operation_dragoon_desc:0 "An amphibious landing in Southern France can draw away German units from the Atlantikwall, making a more serious invasion in Northern France more possible."
 VIC_africa_corps:0 "The Algerian Bulwark"
 VIC_africa_corps_desc:0 "Algeria is as much of a part of Metropolitan France as Toulouse or Marseilles. It is our southern defense line against foreign invasion."
 VIC_africa_corps_3:0 "The Legitimate France"
 VIC_africa_corps_3_desc:0 "We are the one true France."
 VIC_mainland_defense:0 "Focus on the Mainland"
 VIC_mainland_defense_desc:0 "Africa is far too much of a burden on us - we must prepare to abandon Algeria."
 VIC_mainland_defense_2:0 "Fortress Marseilles"
 VIC_mainland_defense_2_desc:0 "Marseilles is the main logistical route from the Mediterrenean into France - this is where any future invasion of France will take place and thus this is where we will focus our defensive efforts."
 VIC_Installing_Patriotism:0 "Instill Patriotism"
 VIC_Installing_Patriotism_desc:0 "The people of France have much to be proud of, but first they must be taught to be proud."
