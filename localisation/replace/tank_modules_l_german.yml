amphibious_drive_desc:0 "Ein Satz von Auftriebsvorrichtungen und eine kleine Schraube ermöglichen es diesem Panzer, schnell für die Überquerung von Wasser vorbereitet zu werden, entweder vom Schiff zum Ufer oder über einen Fluss."
