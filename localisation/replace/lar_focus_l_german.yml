l_german:
autonomous_state:0 "Autonomer Staat"
semi_autonomous_state:0 "Halbautonomer Staat"
SPR_a_great_spain:0 "Ein Großes Spanien"
SPR_a_great_spain_desc:1 "Die aufkeimende Zweite Republik hat versagt, unsere Religion, Familie und Eigentum zu schützen. Während die Linke unsere christliche Zivilisation bedroht, wird die Confederación Española de Derechas Autónomas zu ihrer Verteidigung aufstehen und Spanien wahre Einheit und einen neuen Geist verleihen. Das Parlament wird dem Willen des Volkes untergeordnet, oder wir werden es beseitigen."
SPR_con_paquito:0 "Con Paquito"
SPR_con_paquito_desc:1 "Unsere Sache braucht starke Führer, und Francisco Franco genießt die Loyalität der gefürchteten Armee von Afrika. Damit unser Aufstand erfolgreich ist, müssen wir seine Unterstützung gewinnen, auch wenn dies wahrscheinlich einen Preis hat..."
SPR_con_paquito_tt:1 "Bei Beginn des Bürgerkriegs wird §YFrancisco Franco§! ein nationalistischer Feldmarschall.\n"
SPR_the_popular_front:0 "Die Volksfront"
SPR_the_popular_front_desc:1 "Die Gefahr, die vom Faschismus und religiösen Aberglauben für unsere persönlichen Freiheiten ausgeht, ist von größter Bedeutung, und wir müssen eine breite Front politischer Parteien etablieren, die vereint gegen die Rechte opponieren. Nur wenn wir zusammenstehen, können wir ihren Vormarsch stoppen und unsere Republik retten."
SPR_secure_the_guardia_de_asalto:0 "Sichern Sie die Guardia de Asalto"
SPR_secure_the_guardia_de_asalto_desc:1 "Die Polarisierung der Gesellschaft nimmt zu, und die Gewalt ebenfalls. Wir müssen die Loyalität der Assault Guards, unserer gut ausgebildeten schweren Polizeireserve, sicherstellen. Sie werden von unschätzbarem Wert sein, wenn die Gewalt weiter eskaliert."
SPR_secure_the_guardia_de_asalto_tt:1 "Bei Beginn des Bürgerkriegs gewinnen Sie 3 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillonen. Die Nationalisten gewinnen 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillonen.\n"
SPR_secure_the_guardia_de_asalto_tt_2:0 "Bei Beginn des Bürgerkriegs gewinnen Sie 5 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillonen. Die Nationalisten gewinnen 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillonen.\n"
SPR_secure_the_guardia_get_both_types_tt:0 "§RWenn keines der beiden Fokusse genommen wird, erhalten die Nationalisten beide Typen stattdessen!§!\n"
SPR_secure_the_guardia_civil:0 "Sichern Sie die Guardia Civil"
SPR_secure_the_guardia_civil_desc:1 "Extremistische Elemente stören weiterhin die öffentliche Ordnung, und die Frontlinie im Kampf gegen die bürgerliche Unruhe ist die Guardia Civil. Die Loyalität unserer nationalen Polizeitruppe muss unsere Priorität sein, wenn wir die Gewalt eindämmen und die Kontrolle aufrechterhalten wollen."
SPR_secure_the_guardia_civil_tt:1 "Bei Beginn des Bürgerkriegs gewinnen Sie 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillonen. Die Nationalisten gewinnen 3 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillonen.\n"
SPR_secure_the_guardia_civil_tt_2:0 "Bei Beginn des Bürgerkriegs gewinnen Sie 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillonen. Die Nationalisten gewinnen 5 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillonen.\n"
SPR_train_the_union_youth:0 "Die Gewerkschaftsjugend ausbilden"
SPR_train_the_union_youth_desc:1 "Gerüchte über Unloyalität aus dem Militär dringen durch, und wir müssen auf das Schlimmste vorbereitet sein. Wir werden Schnellkurse in Waffennutzung und grundlegenden militärischen Taktiken für die engagierten und loyalen Teile unserer jüngeren Unterstützer anbieten, damit sie im Notfall sofort bewaffnet werden können."
SPR_train_the_union_youth_tt:1 "Bei Beginn des Bürgerkriegs gewinnen Sie 5 gut ausgebildete Einheiten mit §Y3 Infanterie§! Bataillonen.\n"
SPR_enlarge_the_weapon_caches:0 "Waffenlager vergrößern"
SPR_enlarge_the_weapon_caches_desc:1 "Schon lange vor dem Bergarbeiterstreik von Asturias 1934 wurden heimlich Waffenlager im ganzen Land eingerichtet, um sich auf die unvermeidliche Notwendigkeit vorzubereiten, unsere Freiheiten mit militärischen Mitteln zu verteidigen. In diesen Krisenzeiten sollten wir diese weiter vergrößern."
SPR_enlarge_the_weapon_caches_tt:1 "Bei Beginn des Bürgerkriegs behalten Sie §Y80%§! der Ausrüstung, anstatt §Y50%§!.\n"
SPR_distribute_arms_to_the_people:0 "Waffen an das Volk verteilen"
SPR_distribute_arms_to_the_people_desc:1 "Unloyalität im Militär ist nun so gut wie sicher, und es ist klar, dass wir uns nicht auf sie verlassen können, um die Werte der Republik zu verteidigen. Wir sollten damit beginnen, Waffen an die auszuhändigen, die die besten Interessen der Republik im Herzen tragen, damit sie die erste Verteidigung gegen einen möglichen Aufstand bilden können."
SPR_distribute_arms_to_the_people_tt:0 "Bei Beginn des Bürgerkriegs gewinnen Sie 10 untrainierte Einheiten mit §Y3 Infanterie§! Bataillonen.\n"

SPR_the_national_and_popular_army_of_spain:0 "Die nationale und populäre Armee Spaniens"
SPR_the_national_and_popular_army_of_spain_desc:1 "Die militärische Stärke der neuen spanischen Nation wird in einer nationalen und populären Armee organisiert, in der alle wehrfähigen Männer die Ehre haben sollen, eingezogen zu werden."
SPR_the_army_of_africa_model:0 "Das 'Armee von Afrika'-Modell"
SPR_the_army_of_africa_model_desc:1 "Der Erfolg der Armee von Afrika im Bürgerkrieg ist nicht unbemerkt geblieben. Unsere neue Armee muss den Standard setzen, den sie vorgegeben hat, und wir werden sie an ihrem Beispiel orientieren."
SPR_equipment_modernization:0 "Ausrüstungsmodernisierung"
SPR_equipment_modernization_desc:1 "Nur die beste Bewaffnung ist gut genug für unsere neue Armee, und wir müssen neue Waffen entsprechend entwickeln."
SPR_artillery_modernization:0 "Artilleriemodernisierung"
SPR_artillery_modernization_desc:1 "Artillerie ist ein entscheidender Teil der modernen Kriegsführung, und daher sollten wir unsere alternden Stücke mit neuen und leistungsstärkeren Modellen modernisieren."
SPR_expand_the_special_forces:0 "Spezialeinheiten erweitern"
SPR_expand_the_special_forces_desc:1 "Eine Handvoll Spezialisten kann erreichen, was zahlreiche reguläre Infanteristen nicht können. Wir werden mit der spezialisierten Ausbildung für spezifische Aufgaben beginnen, um sicherzustellen, dass wir die notwendigen Mittel zur Verfügung haben, falls der Bedarf besteht."
SPR_motorization:0 "Motorisierung"
SPR_motorization_desc:1 "Die Massenmotorisierung einer Armee eröffnet eine Vielzahl neuer taktischer und strategischer Möglichkeiten. Dies ist ein Vorteil, den wir nicht verstreichen lassen können."
SPR_an_armored_corps:0 "Ein gepanzertes Korps"
SPR_an_armored_corps_desc:1 "Spanien braucht ein gepanzertes Korps, wenn es von seinen Nachbarn nicht übertroffen werden will."
SPR_fascist_economic_aid:0 "Faschistische Wirtschaftshilfe"
SPR_fascist_economic_aid_desc:1 "Der Bürgerkrieg hat unsere Nation verwüstet, aber vielleicht sind unsere neuen Verbündeten bereit, unsere Wiederaufbauprogramme zu unterstützen."
SPR_facilitate_pyrenees_freight_transports:0 "Erleichterung des Güterverkehrs über die Pyrenäen"
SPR_facilitate_pyrenees_freight_transports_desc:1 "Die Versorgung mit neuen Materialien aus dem Norden muss weiter erleichtert werden, um der Nachfrage gerecht zu werden, und so werden wir die Eisenbahnen, die die Pyrenäen überqueren, erweitern."
SPR_facilitate_pyrenees_freight_transports_tt:1 "Fügt maximal §YInfrastruktur§! in §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§! und §YPaís Vasco§! hinzu."
SPR_support_the_war_industry:0 "Unterstützung der Kriegsindustrie"
SPR_support_the_war_industry_desc:1 "Bevor wir unsere Kriegsindustrie erweitern können, müssen wir zunächst die nachgelagerte Industrie erweitern, von der sie abhängt."
SPR_the_duty_to_work:0 "Die Pflicht zu arbeiten"
SPR_the_duty_to_work_desc:1 "Alle Spanier haben eine Pflicht gegenüber dem Staat. Wenn diese Pflicht sie nicht an die Front zwingt, wird sie sie dazu verpflichten, das zu tun, was sie können, um die, die an der Front kämpfen, zu versorgen und auszurüsten."
SPR_expand_the_war_industry:0 "Erweiterung der Kriegsindustrie"
SPR_expand_the_war_industry_desc:1 "Ein mächtiger Staat benötigt eine große Kriegsindustrie, um diese Stärke zur Schau zu stellen - und unsere könnte durchaus größer sein."
SPR_national_recovery:0 "Nationale Erholung"
SPR_national_recovery_desc:1 "Die Zeit ist gekommen, eine konzertierte nationale Anstrengung zu unternehmen, um sich von der Zerstörung des Bürgerkriegs zu erholen."
SPR_autarky:0 "Autarkie"
SPR_autarky_desc:1 "Damit unsere Position nicht von anderen bedroht wird, müssen wir sicherstellen, dass unsere Wirtschaft vollständig autark ist."
SPR_spanish_austerity:0 "Spanische Austerität"
SPR_spanish_austerity_desc:1 "Obwohl unerwünscht, ist eine Austeritätspolitik notwendig, um die Mittel freizusetzen, die wir für den Wiederaufbau unserer Nation benötigen."
SPR_reduce_reliance_on_foreign_resources:0 "Abhängigkeit von ausländischen Ressourcen verringern"
SPR_reduce_reliance_on_foreign_resources_desc:1 "Die Abhängigkeit von anderen ist eine Schwäche, die von unseren potenziellen Feinden ausgenutzt werden kann. Wir müssen auf Eigenversorgung in allen Ressourcen drängen, die wir können."
SPR_reduce_reliance_on_foreign_resources_tt:0 "Schaltet einzigartige §YRessourcenbeschaffungs§! Entscheidungen frei, die die Erweiterung bestehender und die Entwicklung neuer Ressourcenlager im Inland ermöglichen.\n"
SPR_expand_the_axis_gold_trade:0 "Erweiterung des Goldhandels der Achsenmächte"
SPR_expand_the_axis_gold_trade_desc:1 "Die Achsenmächte sind verzweifelt auf Handel angewiesen, während sie unter der Blockade der Alliierten leiden. Ihr Gold fließt in unser Land, durch das sie natürliche Ressourcen von uns und anderen neutralen Ländern erwerben können. Wir profitieren erheblich davon und sollten dies vielleicht sogar weiter fördern..."
SPR_ensure_agricultural_self_sufficiency:0 "Sichere landwirtschaftliche Selbstversorgung"
SPR_ensure_agricultural_self_sufficiency_desc:1 "Wir müssen uns von Lebensmittelimporten aus dem Ausland befreien - unsere Landwirtschaft muss so weit ausgebaut werden, dass sie unsere gesamte Nation ernähren kann."
SPR_unify_the_nationalist_front:0 "Vereinigung der nationalistischen Front"
SPR_unify_the_nationalist_front_desc:1 "Die Rebellion, oder 'Nationalisten', wie sie sich begonnen haben zu nennen, sind eine lose Ansammlung von Gruppen, die nur in ihrem Wunsch vereint sind, die Republik zu stürzen. Der Weg zum Erfolg liegt darin, interne Konflikte zu vermeiden und sich auf den Kampf gegen unseren gemeinsamen Feind zu konzentrieren."
SPR_save_the_alcazar:0 "Rettet den Alcázar!"
SPR_save_the_alcazar_desc:1 "Der Alcázar in Toledo wird noch von Kräften gehalten, die unserer Sache treu sind, aber sie sind belagert! Sie zu befreien, obwohl strategisch nicht wichtig, wäre ein großer propagandistischer Sieg und würde Francisco Francos Position als de facto Führer der Militärjunta festigen."
SPR_martyrdom_for_primo_de_rivera:0 "Märtyrertum für Primo De Rivera"
SPR_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, Gründer der Falange-Partei, ist seit vor Beginn des Bürgerkriegs inhaftiert. Obwohl uns ein Austausch von Gefangenen angeboten wurde, könnte dieser potenzielle politische Rivale unserer Sache besser als hingerichteter Märtyrer dienen... Wir werden dafür sorgen, dass die Verhandlungen über den Gefangenenaustausch 'scheitern'."
SPR_caudillo_of_spain:0 "Caudillo von Spanien"
SPR_caudillo_of_spain_desc:1 "Francisco Francos Errungenschaften sprechen für sich, und seine potenziellen Rivalen haben ein vorzeitiges Ende gefunden. Die Unterstützung innerhalb der Junta wächst, ihn zu unserem offiziellen Führer zu ernennen, und es bleibt nur noch, eine offizielle Erklärung abzugeben."
SPR_extol_the_martyrs_of_the_war:0 "Lobt die Märtyrer des Krieges"
SPR_extol_the_martyrs_of_the_war_desc:1 "Diejenigen, die ihr Leben für unsere Sache geopfert haben, sollten für ihr Opfer erinnert und geehrt werden. Ihre Taten sollten uns allen als Beispiel dienen."
SPR_consolidate_the_north:0 "Den Norden konsolidieren"
SPR_consolidate_the_north_desc:1 "Der erste Schritt auf dem Weg zum Sieg sollte die Eroberung und Konsolidierung der nördlichen Gebiete sein. Sobald dies abgeschlossen ist, können wir uns anderen verwundbaren Bereichen an der republikanischen Front zuwenden."
SPR_foment_a_carlist_split:0 "Einen Carlisten-Spalt fördern"
SPR_foment_a_carlist_split_desc:1 "Die Karlisten sind innerlich so gespalten wie die nationalistische Front selbst. Indem wir verschiedene karlistische Führer gegeneinander ausspielen, können wir ihre Macht schwächen und den Weg für separate Vereinbarungen mit verschiedenen karlistischen Gruppen öffnen."
SPR_a_methodical_approach:0 "Ein methodischer Ansatz"
SPR_a_methodical_approach_desc:1 "Der Schlüssel zum Erfolg in diesem Bürgerkrieg liegt nicht in kühnen Manövern und riskanten Angriffen, sondern in sorgfältiger und methodischer Planung sowie in überlegten und präzisen Angriffen."
SPR_tackle_the_vulnerable_fronts:0 "Die verwundbaren Fronten angehen"
SPR_tackle_the_vulnerable_fronts_desc:1 "An bestimmten Fronten der Republik sind ihre Linien schwächer, und sie haben weniger Truppen zur Verfügung. Wenn wir uns auf diese Fronten konzentrieren, können wir das republikanische Militär ernsthaft schädigen und sie an den Rand der Niederlage bringen."
SPR_the_provincial_assemblies:0 "Die Provinzversammlungen"
SPR_the_provincial_assemblies_desc:1 "Um eine dauerhafte Verwaltung zu gewährleisten, die die Unterstützung der Bevölkerung sichert, müssen wir die Provinzversammlungen gründen und stärken. Nur so können wir die loyale Unterstützung des Volkes gewinnen."
SPR_alliance_with_the_fascist_party:0 "Allianz mit der Faschistischen Partei"
SPR_alliance_with_the_fascist_party_desc:1 "Die Faschistische Partei wird uns als wirtschaftlicher und militärischer Verbündeter helfen, was bedeutet, dass wir die Unterstützung der wichtigen Führer im Land gewinnen können."
SPR_strike_first:0 "Zuerst zuschlagen!"
SPR_strike_first_desc:1 "Die republikanischen Streitkräfte scheinen in der Defensive zu sein und das Momentum verloren zu haben. Es ist an der Zeit, die Initiative zu ergreifen und sie mit einem schnellen und entschlossenen Schlag zurückzudrängen!"
SPR_maintain_control_of_madrid:0 "Kontrolle über Madrid aufrechterhalten"
SPR_maintain_control_of_madrid_desc:1 "Madrid ist von unschätzbarem Wert, sowohl für seine symbolische Bedeutung als auch für seine strategische Position. Wir müssen unsere Streitkräfte konzentrieren, um sicherzustellen, dass die Hauptstadt nicht in die Hände der Republikaner fällt."
SPR_exploiting_vulnerabilities:0 "Ausnutzung von Schwächen"
SPR_exploiting_vulnerabilities_desc:1 "Um die republikanischen Streitkräfte zu besiegen, müssen wir nach den verwundbaren Punkten in ihrer Verteidigung suchen und diese mit aller Kraft angreifen."
SPR_attack_the_rear:0 "Den Rücken angreifen"
SPR_attack_the_rear_desc:1 "Ein Angriff auf die schwachen Flanken oder die Rückseite der republikanischen Streitkräfte könnte ihren Rückzug gefährden und es uns ermöglichen, einen entscheidenden Sieg zu erringen."
SPR_build_strong_relationships_with_the_military:0 "Starke Beziehungen zum Militär aufbauen"
SPR_build_strong_relationships_with_the_military_desc:1 "Die Unterstützung der militärischen Führung ist für unseren Erfolg unerlässlich. Wir müssen Wege finden, ihre Loyalität zu gewinnen und sicherzustellen, dass sie uns bei der Erreichung unserer Ziele unterstützen."
SPR_liberate_madrid:0 "Befreie Madrid!"
SPR_liberate_madrid_desc:1 "Die Befreiung von Madrid könnte den Kriegsverlauf entscheidend ändern und uns in eine Position bringen, in der wir die gesamte republikanische Anstrengung ernsthaft bedrohen können."
SPR_the_nationalist_expeditionary_force:0 "Die nationalistische Expeditionsstreitkräfte"
SPR_the_nationalist_expeditionary_force_desc:1 "Indem wir unsere militärischen Ressourcen konzentrieren, können wir eine Expeditionstruppe aufstellen, die bereit ist, gegen die Republikaner in den entscheidenden Momenten zu kämpfen."
SPR_claim_west_africa_desc:1 "Die französische Dominanz in Westafrika ist vollkommen unverdient. Das Gebiet bildet eine natürliche geografische Verbindung zu unserer Kolonie in Äquatorialguinea und sollte daher in jeder Hinsicht als integraler Bestandteil des spanischen Kolonialreichs betrachtet werden."
SPR_regional_defense_council_of_aragon:0 "Regionaler Verteidigungsrat von Aragonien"
SPR_regional_defense_council_of_aragon_desc:1 "Zu Kriegszwecken und nur aus Notwendigkeit müssen die autonomen anarchistischen Kommunen, die infolge des Bürgerkriegs entstanden sind, unter einem einzigen Verteidigungsrat vereint werden, der unsere Bemühungen koordinieren kann. Wir werden damit beginnen, einen in Aragonien einzurichten."

SPR_appropriate_the_means_of_production:0 "Aneignung der Produktionsmittel"
SPR_appropriate_the_means_of_production_desc:1 "Vorbei sind die Zeiten, in denen wir für die Reichen arbeiteten. Vorbei sind die Zeiten, in denen unsere Arbeit unvergütet blieb. Wir werden die Fabriken und Werkstätten, die Bauernhöfe und Geschäfte übernehmen, die Klassen beseitigen und den Arbeitern die Kontrolle über ihr eigenes Schicksal geben."

SPR_autogestion:0 "Autogestión"
SPR_autogestion_desc:1 "Wir werden die Produktion maximieren, indem wir den Arbeitern ermöglichen, gemäß den Prinzipien der Autogestión die Selbstverwaltung am Arbeitsplatz zu übernehmen. Dies wird viele Vorteile in Bezug auf die Autonomie der Arbeiter, die Moral und damit die Gesamteffizienz mit sich bringen."

SPR_collectivization_and_workers_control:0 "Kollektivierung und Kontrolle der Arbeiter"
SPR_collectivization_and_workers_control_desc:1 "Für die notwendigen Aspekte der lokalen Regierung werden wir uns an die Arbeitervertretungen wenden und jedem Arbeiter eine Stimme geben, während wir gleichzeitig größere Kooperationen ermöglichen."

SPR_arm_the_people:0 "Bewaffne das Volk"
SPR_arm_the_people_desc:1 "Eine nationale Armee kann leicht als Mittel für die Regierung genutzt werden, um die Kontrolle über die Bevölkerung aufrechtzuerhalten, und ist daher kein Rückgriff für die gemeinschaftliche Verteidigung. Es sind die Menschen selbst, die die Waffen erhalten müssen, um ihre Gemeinschaften zu verteidigen."

SPR_the_maximum_concession:0 "Die größte Zugeständnis"
SPR_the_maximum_concession_desc:1 "Im Geiste des Kampfes gegen den Faschismus haben wir das größtmögliche Zugeständnis gemacht: die Zusammenarbeit mit Kapitalisten und autoritären Kommunisten. Dieses Zugeständnis ist so weit, wie wir bereit sind zu gehen, und es kann nicht ewig dauern. Wir werden das Beste daraus machen, solange es dauert."

SPR_seize_public_transport:0 "Öffentliche Verkehrsmittel beschlagnahmen"
SPR_seize_public_transport_desc:1 "Alle wollen ihren Teil im Kampf für die Freiheit beitragen. Unsere Verbündeten umfassen viele, die im öffentlichen Verkehrssektor arbeiten, und diese sind bereit, ihre Fahrzeuge unseren tapferen Soldaten zur Verfügung zu stellen. Dies könnte uns einen unorthodoxen taktischen Vorteil gegen unsere Feinde verschaffen."

SPR_seize_public_transport_tt:0 "§RDieser Geist wird nach dem Ende des Bürgerkriegs entfernt!§!\n"

SPR_agrarian_collectivization:0 "Agrarische Kollektivierung"
SPR_agrarian_collectivization_desc:1 "Die kollektivierte Organisation unserer Landwirtschaft wird sicherstellen, dass alle, die in den Kommunen leben, die benötigte Nahrung erhalten, anstatt die Ernten dort zu verkaufen, wo sie den größten Gewinn erzielen."

SPR_mujeres_libres:0 "Mujeres Libres"
SPR_mujeres_libres_desc:1 "Die soziale Revolution ist nur teilweise erfolgreich gewesen. Der nächste Schritt ist die Befreiung, Stärkung und Bildung der Arbeiterklassefrau. Gleichheit wird der Gemeinschaft insgesamt zugutekommen."

SPR_literacy_programs:0 "Literaturprogramme"
SPR_literacy_programs_desc:1 "Analphabetismus ist unter der Arbeiterbevölkerung weit verbreitet, aber mit den richtigen Programmen kann dies schnell verbessert werden, wodurch zweifellos versteckte Talente zutage treten."

SPR_shared_burdens:0 "Geteilte Lasten"
SPR_shared_burdens_desc:2 "Der Kampf um unsere Freiheiten von Autoritarismus, Kapitalismus und religiösen Aberglauben wird lang und hart sein. Wir müssen alle unseren Teil dazu beitragen, die Härten zu tragen, die uns zweifellos erwarten, bevor wir alle die Früchte unserer Arbeit ernten können."
SPR_international_brigades:0 "Internationale Brigaden"
SPR_international_brigades_desc:1 "Unsere Sache hat viel internationale Aufmerksamkeit erregt, und Menschen sind aus der ganzen Welt gekommen, um die faschistische Bedrohung mit uns zu bekämpfen. Niemand wird abgewiesen, solange sie ihren Teil zur Gesundheit der Gemeinschaft beitragen."
SPR_seize_the_gold_reserves:0 "Goldreserven beschlagnahmen"
SPR_seize_the_gold_reserves_desc:1 "Die Goldreserven der Republik sind in Gefahr, in die Hände der Faschisten oder möglicherweise sogar noch schlimmerer Stalinisten zu fallen. Indem wir sie beschlagnahmen, riskieren wir zwar den Zorn der Regierung, aber es könnte uns ermöglichen, unseren Kriegsaufwand zu finanzieren, indem wir aus dem Schwarzmarkt Waffen kaufen."
SPR_gold_reserves_flag:0 "Die Goldreserven wurden bereits beschlagnahmt oder verlagert"
SPR_foreign_arms_purchases:0 "Ausländische Waffenkäufe"
SPR_foreign_arms_purchases_desc:1 "Die Goldreserven, die wir 'befreit' haben, könnten verwendet werden, um ausländische Waffen zu beschaffen, die wir dringend benötigen. Die internationale Meinung ist uns nicht unbedingt wohlgesinnt, daher werden wir wahrscheinlich durch unkonventionelle Kanäle gehen müssen, um diese zu erhalten..."
SPR_foreign_arms_purchases_tt:0 "Freischaltung der §YEntscheidungen zu ausländischen Waffenkäufen§!, die den Kauf verschiedener Arten von Ausrüstung ermöglichen.\n"
SPR_masters_of_our_own_fate:0 "Meister unseres eigenen Schicksals"
SPR_masters_of_our_own_fate_desc:1 "Die Stalinisten und ihre republikanischen Puppen schränken zunehmend unsere Freiheiten ein, untergraben systematisch unsere Bemühungen und eliminieren prominente Unterstützer unserer Sache. Genug ist genug. Wir sind die Meister unseres eigenen Schicksals, auch wenn es bedeutet, gegen sie zu kämpfen."
SPR_anarchist_uprising_flag:0 "Die Anarchisten sind aufgestanden."
SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! wird bekannt sein als §YRegionaler Verteidigungsrat von Aragón§!\n"
SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! wird bekannt sein als §YSpanische Kommune§!\n"
SPR_masters_of_our_own_fate_tt_4:0 "POUM-Minister werden §Gverfügbar§!, aber demokratische und stalinistische Minister werden §Rentfernt§!.\n"
SPR_masters_of_our_own_fate_tt:0 "§RDie kommunistischen und demokratischen Unterstützer werden einen Bürgerkrieg beginnen!§!\n"
SPR_all_must_bear_the_torch:0 "Alle müssen die Fackel tragen"
SPR_all_must_bear_the_torch_desc:1 "Jeder Mensch ist eine Revolution für sich; wenn es nicht die Tapferkeit und den Eifer des Individuums gibt, würde das Kollektiv vor seinen Feinden fallen. Diese Botschaft muss allen unseren Unterstützern nahegebracht werden; jeder von uns muss helfen, die Fackel des Anarchismus hochzuhalten."
SPR_the_threats_abound:0 "Die Bedrohungen nehmen zu"
SPR_the_threats_abound_desc:1 "Es ist klar, dass die Welt mit unserer bloßen Existenz nicht einverstanden ist. Überall, wo wir hinschauen, begegnen wir einer kalten Schulter oder sogar offener Feindseligkeit. Es wird uns jetzt deutlich: Wir haben keine Verbündeten, auf die wir uns verlassen können. Wir müssen uns auf den Krieg gegen jeden dieser maroden Nationalstaaten vorbereiten."
SPR_portuguese_anarchism:0 "Portugiesischer Anarchismus"
SPR_portuguese_anarchism_desc:1 "Unser Krieg für die Freiheit hat die portugiesische Grenze überschritten, und die Regierung wird destabilisiert. Mit der richtigen Unterstützung ist es nicht undenkbar, dass ein landesweiter anarchistischer Aufstand innerhalb ihrer Grenzen stattfinden könnte. Wir müssen dieses Feuer entfachen!"
SPR_regional_defense_council_of_iberia:0 "Regionaler Verteidigungsrat von Iberien"
SPR_regional_defense_council_of_iberia_desc:1 "Mit der Befreiung dessen, was einst Portugal war, könnten wir einen neuen Verteidigungsrat gründen, der die Wünsche aller Kommunen auf der Iberischen Halbinsel vertritt."
SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! wird bekannt sein als §YRegionaler Verteidigungsrat von Iberien§!\n"
SPR_a_new_way_of_warfare:0 "Eine neue Art der Kriegsführung"
SPR_a_new_way_of_warfare_desc:1 "Der Mut unserer Infanterie steht außer Zweifel, aber die Realitäten des Krieges haben sich weit über das hinaus entwickelt, was die Infanterie bewältigen kann. Wir müssen mit der Entwicklung neuer Kriegsmaschinen beginnen, sowohl zu Land als auch in der Luft, um unsere Kommunen zu verteidigen."
SPR_communal_military_strategies:0 "Gemeinschaftliche Militärstrategien"
SPR_communal_military_strategies_desc:1 "Großangelegte Kriegsführung zu organisieren, während wir den Prinzipien des Anarchismus treu bleiben, ist eine große Herausforderung. Es ist auch eine, die wir annehmen müssen, denn ohne sie ist alles, wofür wir kämpfen, verloren."
SPR_maintaining_the_fire:0 "Das Feuer aufrechterhalten"
SPR_maintaining_the_fire_desc:1 "Kriegsmüdigkeit ist der Vorbote des Untergangs. Wir müssen stark bleiben und den Menschen das Feuer neu entfachen, das sie dazu treibt, ihr Bestes zu geben."
SPR_freedom_of_thought:0 "Freiheit des Denkens"
SPR_freedom_of_thought_desc:2 "Engstirnigkeit hat in unseren Gemeinschaften keinen Platz. Alle sind willkommen, egal welche Ideen sie haben, solange sie die grundlegenden Grundlagen unserer Gesellschaft akzeptieren."
SPR_torchbearers_of_tomorrow:0 "Fackelträger der Zukunft"
SPR_torchbearers_of_tomorrow_desc:1 "Diejenigen, die ihren Teil zur Unterstützung unserer Sache beitragen, sei es durch intellektuelle oder militärische Bestrebungen, sind die Zukunft in Person. Diese Erkenntnis kann ein kraftvoller Antrieb sein, und wir müssen sicherstellen, dass sie sich der Bedeutung ihrer Arbeit bewusst sind."
SPR_the_inevitable_counterblow:0 "Der unvermeidliche Gegenangriff"
SPR_the_inevitable_counterblow_desc:1 "Die internationale Feindseligkeit gegenüber unserer gemeinschaftlichen Lebensweise nimmt zu. Es ist nur eine Frage der Zeit, bis der Schlag fällt, und wir müssen bereit sein, ihn zu empfangen."
SPR_improve_military_infrastructure:0 "Militärinfrastruktur verbessern"
SPR_improve_military_infrastructure_desc:1 "Um belagerte Kommunen rechtzeitig zu erreichen, müssen wir unsere interkommunale Infrastruktur erheblich verbessern. Dies sollte es dem Verteidigungsrat als Ganzem ermöglichen, schnell auf Bedrohungen von außen zu reagieren, mit denen eine einzelne Kommune möglicherweise nicht ausgestattet ist."
SPR_fortify_the_pyrenees:0 "Die Pyrenäen befestigen"
SPR_fortify_the_pyrenees_desc:1 "Der offensichtlichste Angriffsweg wäre von Norden. Es ist unerlässlich, die Pyrenäen gegen jeden Schlag zu befestigen, der durch sie oder entlang ihrer Küstenlinien fällt."
SPR_fortify_the_pyrenees_tt:0 "Platziere Level 3 §YBunker§! in Provinzen an der französischen Grenze in §YPaís Vasco§!, §YNavarre§!, §YWest-Aragón§!, §YOst-Aragón§! und §YCataluña§!.\n"
SPR_fortify_la_linea_de_la_concepcion:0 "La Línea de la Concepción befestigen"
SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción ist der erste Bastion gegen den Feind, der jenseits liegt. Mit angemessenen Verteidigungen sollten wir in der Lage sein, jeden Angriff, der aus Gibraltar kommt, direkt zu begegnen."
SPR_fortify_la_linea_de_la_concepcion_tt:0 "Platziere Level 3 §YBunker§! in Provinzen an der Grenze zu Gibraltar in §YSevilla§! und §YGranada§!.\n"
SPR_fortify_the_coastlines:0 "Die Küsten befestigen"
SPR_fortify_the_coastlines_desc:1 "Wir dürfen die Möglichkeit einer Marineinvasion nicht unterschätzen. Erweiterte Verteidigungen sollten dies für den Feind zu einem viel weniger attraktiven Vorschlag machen, als wenn wir an dieser Front wehrlos bleiben."
SPR_fortify_the_coastlines_tt_1:0 "Platziere Level 3 §YBunker§! in Provinzen entlang der Küstenlinie in §YAndalusien§! und §YValencia§!.\n"
SPR_fortify_the_coastlines_tt_2:0 "Platziere Level 3 §YBunker§! in Provinzen entlang der Küstenlinie in §YCataluña§! und §YBalearische Inseln§!.\n"
SPR_a_matter_of_discipline:0 "Eine Frage der Disziplin"
SPR_a_matter_of_discipline_desc:1 "Die Freiheit, die wir für uns selbst fordern, ist an das Versprechen gebunden, dass wir uns dem Prinzip der Disziplin verpflichten. Um unseren Weg erfolgreich zu ebnen, müssen wir in der Lage sein, all diese unterschiedlichen Ideale in Einklang zu bringen, um ein funktionierendes Militär zu bilden."
SPR_a_matter_of_discipline_tt:0 "§Y[ROOT.GetName]§! wird seine militärische Disziplin verbessern und §Gauf Verfügungsfähigkeit steigern§!\n"
