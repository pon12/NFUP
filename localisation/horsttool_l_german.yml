ire_neutrality_focus_desc:0 "Die irische Nation bestätigt hiermit ihr unveräußerliches, unauflösliches und souveränes Recht, ihre eigene Regierungsform zu wählen, ihre Beziehungen zu anderen Nationen zu bestimmen und ihr Leben, politisch, wirtschaftlich und kulturell, in Übereinstimmung mit ihrem eigenen Genius und ihren Traditionen zu entwickeln."
ire_interventionism_focus:0 "Interventionismus-Fokus"
ire_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann sei es so."
ire_military_youth:0 "Militärjugend"
ire_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserer Nation werden früh Loyalität und Selbstaufopferung fördern."
ire_deterrence:0 "Abschreckung"
ire_deterrence_desc:0 "Allein stehend profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so gut bekannt ist, dass man sie nie nutzen muss."
ire_volunteer_corps:0 "Freiwilligenkorps"
ire_volunteer_corps_desc:0 "Es wäre ironisch, unser Volk zu zwingen, für Ideale der Freiheit zu sterben, aber Mittel zu schaffen, damit diejenigen, die helfen möchten, dies im Ausland tun können, ist nicht."
ire_paramilitarism:0 "Paramilitärismus"
ire_paramilitarism_desc:0 "Militärische Prinzipien haben auch außerhalb des Militärs Anwendung. Mit der Entwicklung semi-militärisierter Einheiten zur Ergänzung unserer Streitkräfte wird mehr Menschen militärisches Training zuteil."
ire_indoctrination_focus:0 "Indoktrination"
ire_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als wahr etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lehre widerspiegeln."
ire_foreign_expeditions:0 "Auslandseinsätze"
ire_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, in entfernte Konflikte zugunsten ihrer Ideale einzugreifen, müssen wir bereit sein, dasselbe für unsere zu tun."
ire_why_we_fight:0 "Warum wir kämpfen"
ire_why_we_fight_effect:0 "Wenn wir nicht den §YNeutralen Außenpolitik§! Geist haben, werden wir in der Lage sein, Fraktionen zu schaffen.\n"
ire_why_we_fight_desc:0 "Die Welt wird zunehmend unsicher. Unser Volk muss die Gräueltaten sehen, die von denen verübt werden, die Macht anstreben. Es ist an der Zeit, das Volk hinter unserer Sache zu vereinen und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
ire_political_commissars:0 "Politische Kommissare"
ire_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politiken in der Militärpraxis befolgt werden, werden wir politisch ernannte Beamte in die Militärhierarchie einführen."
ire_internationalism_focus:0 "Internationalismus-Fokus"
ire_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Ein anderes Land mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
ire_nationalism_focus:0 "Nationalismus-Fokus"
ire_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier geschehen. Wir müssen um jeden Preis dafür kämpfen."
ire_ideological_fanaticism:0 "Ideologischer Fanatismus"
ire_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es wert, dafür zu sterben, so wie jede alte Glaubensrichtung. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abweichen, sollten besser bereit sein, den Tod zu erleiden."
aus_industrial_effort:0 "Industrielle Bemühungen"
aus_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie in einem großen Vorstoß auszubauen."
aus_industrial_effort_2:0 "Industrielle Bemühungen II"
aus_industrial_effort_2_desc:0 "Mit eiserner Willenskraft und unermüdlichem Arbeitsethos können wir die Menschen in einem weiteren großen industriellen Vorstoß mobilisieren."
aus_construction_effort:0 "Bau-Bemühungen"
aus_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
aus_construction_effort_desc:0 "Die zivile industrielle Kapazität darf selbst im Angesicht des Krieges nicht unterschätzt werden."
aus_production_effort:0 "Rüstungs-Bemühungen"
aus_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärfabriken§!"
aus_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
aus_construction_effort_2:0 "Bau-Bemühungen II"
aus_construction_effort_2_desc:0 "Die fortgesetzte Expansion unserer Fabriken wird es uns ermöglichen, die Produktion von Handelsgütern und weiteren Bauprojekten zu beschleunigen."
aus_construction_effort_3:0 "Bau-Bemühungen III"
aus_construction_effort_3_desc:0 "Die fortgesetzte Expansion unserer Fabriken wird es uns ermöglichen, die Produktion von Handelsgütern und weiteren Bauprojekten zu beschleunigen."
aus_production_effort_2:0 "Rüstungs-Bemühungen II"
aus_production_effort_2_desc:0 "Der Versuch, zivile Fabriken zur Herstellung von Militärgeräten anzupassen, ist ineffizient. Wir sollten uns darauf konzentrieren, die militärische Produktion jetzt vorzubereiten."
aus_production_effort_3:0 "Rüstungs-Bemühungen III"
aus_production_effort_3_desc:0 "Fortgesetzte Bemühungen zur Expansion unserer Militärfabriken sind notwendig, um den Anforderungen an neue Ausrüstung gerecht zu werden."
aus_infrastructure_effort:0 "Infrastruktur-Bemühungen"
aus_infrastructure_effort_desc:0 "Ein Land ohne geeignete Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben verfolgen."
aus_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
aus_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
aus_infrastructure_effort_2_desc:0 "Die weitere Ausweitung unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für hochmoderne, geheime Projekte notwendig sind."

