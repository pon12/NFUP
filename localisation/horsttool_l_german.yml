ire_infrastructure_effort_desc:0 "Ein Land ohne geeignete Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben verfolgen."
ire_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
ire_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
ire_infrastructure_effort_2_desc:0 "Die weitere Ausweitung unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für hochmoderne, geheime Projekte notwendig sind."
ire_construction_effort_3:0 "Bau-Bemühungen III"
ire_construction_effort_3_desc:0 "Die Erweiterung unseres Infrastrukturnetzes hat unsere Kapazität für Bauvorhaben erheblich verbessert."
