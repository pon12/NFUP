 #events
news.5003.d:0 "Seit dem Beginn der Operation Barbarossa ist die Arbeiter- und Bauernrote Armee von Rückzügen geplagt, wodurch viele sowjetische Industrie- und Stadtzentren in der Nähe der Grenze unter Kontrolle der Achse geraten sind. Joseph Stalin hat mit einem Befehl an alle Kommandeure der Roten Armee reagiert, unbefugte Rückzüge zu stoppen und spezielle Abteilungen zur Bekämpfung von Deserteuren einzurichten."
news.5004.d:0 "Nach einem langen und mühsamen Prozess der Erholung von den Prüfungen der Großen Säuberung hat sich die Rote Armee im Feuer und Flammen des Krieges als taktisch ebenso kompetent wie die Wehrmacht erwiesen, trotz der Rückzüge. Joseph Stalin hat den Rückzug beendet: 'Nicht einen Schritt zurück'."

JFU_events.7.t:0 "Großbritannien heißt uns willkommen"
JFU_events.7.d:0 "Unsere Diplomaten haben uns aus London angerufen und informiert, dass wir erfolgreich eine formale Militärallianz mit Großbritannien und ihren Verbündeten eingegangen sind. Als Mitglied der Alliierten ist jeder Kampf von London bis Wellington, Oslo bis Kairo nun Teil unseres Kampfes für Norwegen."
JFU_events.7.a:0 "Gott schütze unsere Könige!"
JFU_events.5.t:0 "Erste Wiener Auszeichnung"
JFU_events.5.d:0 "Tschechoslowakei ist ein Krebs geschwulst im Herzen Europas, und endlich haben die Deutschen beschlossen, entschlossene Maßnahmen gegen sie zu ergreifen. Das Sudetenland wurde bereits an Deutschland abgetreten, und jetzt, als Folge des Münchner Abkommens, soll das tschechoslowakische Gebiet, das rechtmäßig Ungarn gehört, an uns zurückgegeben werden."
JFU_events.5.a:0 "Wurde auch Zeit!"
JFU_events.6.t:0 "Die Münchner Konferenz"
JFU_events.6.d:0 "Deutsche Forderungen nach der Sudetenland-Region der Tschechoslowakei, in der eine bedeutende Zahl ethnischer Deutscher lebt, haben ihren Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze zur Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise zu verhandeln. Was wird die britische Position sein?"
JFU_events.6.d_2:0 "Deutsche Forderungen nach der Sudetenland-Region der Tschechoslowakei, in der eine bedeutende Zahl ethnischer Deutscher lebt, haben ihren Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze zur Vorbereitung auf einen Angriff positioniert. Da wir bereits bewiesen haben, dass wir keinen deutschen Expansionismus akzeptieren werden, bedeutet dies, dass wir nun einen weiteren Verbündeten im Krieg gegen Deutschland haben."
JFU_events.6_3:0 "Deutsche Forderungen nach der Sudetenland-Region der Tschechoslowakei, in der eine bedeutende Zahl ethnischer Deutscher lebt, haben ihren Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze zur Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise zu verhandeln. Was wird die Position der Niederländer sein?"
JFU_events.6.a:0 "Die Tschechen sind auf sich allein gestellt."

wtt_manchukou.100.t:0 "Eisenbahnausbau in Liaoning"
wtt_manchukou.100.desc:0 "Im Rahmen von Kaiser Puyis Fünfjahresplan ist es unerlässlich, dass wir unsere Eisenbahnnetze durch Mandschukuo ausbauen, um zu industrialisieren und unsere Produktionsziele einzuhalten. Die Provinz Liaoning ist das Zentrum unserer großen wirtschaftlichen Transformation. Von hier aus werden wir den Rest von Mandschukuo mit Hilfe japanischer Investitionen industrialisieren."
wtt_manchukou.100.a:0 "Sofort mit einer Linie nach Mukden beginnen"
wtt_manchukou.120.t:0 "Eisenbahnausbau in Liaotung"
wtt_manchukou.120.desc:0 "Mit unserer modernisierten und erweiterten Eisenbahnarbeit in Liaotung haben wir nun Zugang zu erstklassigem Grundstück für den Stahlbergbau. Die Aluminiumminen von Kirin könnten von einer Expansion profitieren, ebenso wie die derzeit unterentwickelten Ölfelder von Heilungjiang. Ein Großteil unseres Landes bleibt unterentwickelt."
wtt_manchukou.101.t:0 "Richtung für den Eisenbahnausbau benötigt"
wtt_manchukou.101.desc:0 "Nachdem die Eisenbahnarbeit kürzlich abgeschlossen wurde, sind wir nun in der Lage, den Ausbau in anderen Teilen unseres Landes fortzusetzen. Wo sollen wir als nächstes Gleise verlegen?"
