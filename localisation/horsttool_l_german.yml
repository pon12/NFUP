MAN_the_two_emperorsx:0 "Die zwei Kaiser"
MAN_the_two_emperorsx_desc:0 "Die Zeit ist gekommen, um mit der absurden Vorstellung aufzuräumen, dass wir anything but fully equal partners of the Japanese sind. Unsere beiden Kaiser sind wie Brüder!"
MAN_chinese_leadershipx:0 "Chinesische Führung"
MAN_chinese_leadershipx_desc:0 "Das chinesische Volk braucht einen chinesischen Führer. Wir sollten öffentlich erklären, dass wir nichts weniger als die vollständige Wiederherstellung der kaiserlichen Herrschaft über ganz China anstreben."
MAN_vassalize_mengukuox:0 "Mengkukuo vasallisieren"
MAN_vassalize_mengukuox_desc:0 "Der Prinz von Mengkukuo ist nicht geeignet, neben dem Kaiser von Manchukuo zu stehen. Es ist an der Zeit, dieses alberne Experiment zu beenden und ihn an seinen richtigen Platz zu stellen."
MAN_national_cooperation_governmentx:0 "Nationale Kooperationsregierung"
MAN_national_cooperation_governmentx_desc:0 "Wir haben besorgniserregende Gerüchte gehört, dass die Japaner andere chinesische Politiker - Bürgerliche - in Erwägung ziehen, um eine Kollaborationsregierung zu bilden. Das ist inakzeptabel. Wir müssen sicherstellen, dass jedes von unseren gemeinsamen Kräften eingenommene chinesische Territorium von uns verwaltet wird."
MAN_alliance_with_the_kwantung_armyx:0 "Allianz mit der Kwantung-Armee"
MAN_alliance_with_the_kwantung_armyx_desc:0 "Die japanischen Truppen im Land sind oft im Widerspruch zu unseren Ideen. Wir sollten eine engere Verbindung zu ihnen herstellen, um sicherzustellen, dass wir so wenig Konflikte wie möglich haben."
MAN_national_defense_statex:0 "Staat der nationalen Verteidigung"
MAN_national_defense_statex_desc:0 "Bis der Krieg gewonnen ist und wir wieder ganz China regieren, müssen wir alle Anstrengungen unternehmen, bereit sein, jedes Opfer zu bringen und alle verfügbaren Ressourcen einzusetzen, um den Krieg zu führen."
MAN_social_research_unitx:0 "Soziale Forschungseinheit"
MAN_social_research_unitx_desc:0 "Wir sollten eine spezielle Einheit einrichten, um die Bräuche und Gebräuche unseres Volkes zu erforschen, damit wir sie besser anleiten können, produktive Bürger der Nation zu werden."
MAN_social_research_unitx_2:0 "Soziale Forschungseinheit"
MAN_social_research_unitx_2_desc:0 "Wir sollten eine spezielle Einheit einrichten, um die Bräuche und Gebräuche unseres Volkes zu erforschen, damit wir sie besser anleiten können, produktive Bürger der Nation zu werden."
MAN_invite_japanese_investorsx:0 "Japanische Investoren einladen"
MAN_invite_japanese_investorsx_desc:0 "Die Entwicklung unseres Landes wird externe Hilfe erfordern. Eine Reihe von Unternehmen in Japan hat signalisiert, dass sie bereit sind, in unsere Nation zu investieren."
MAN_hoankyokux:0 "Hoankyoku"
MAN_hoankyokux_desc:0 "Unsere Regierung ist die beste Hoffnung Chinas auf eine strahlende Zukunft. Offensichtlich haben viele ein Interesse daran, ihre Zerstörung zu sichern. Wir müssen eine Organisation haben, die diese Menschen aufspürt und unseren Staat schützt."
MAN_pacify_the_countrysidex:0 "Die Landschaft beruhigen"
MAN_pacify_the_countrysidex_desc:0 "Seit wir an die Macht gekommen sind, haben Gesetzlose und Rebellen versucht, unsere Herrschaft in den abgelegenen Gebieten des Landes in Frage zu stellen. Wenn wir als Regierung ernst genommen werden wollen, müssen wir diese Terroristen ausrotten und der Bevölkerung zeigen, dass wir unsere Herrschaft durchsetzen können."
MAN_law_universityx:0 "Rechtsuniversität"
MAN_law_universityx_desc:0 "Unser Land ist noch jung. Wir haben eine echte Gelegenheit, ein völlig neues Rechtssystem zu schaffen, das auf dem modernsten Verständnis von Regierung basiert. Um dies zu tun, sollten wir eine spezialisierte Einrichtung gründen, die einige der hellsten Köpfe Asiens zusammenbringt."
MAN_research_and_education_departmentx:0 "Forschungs- und Bildungsabteilung"
MAN_research_and_education_departmentx_desc:0 "Wenn unsere Nation wächst, müssen wir sicherstellen, dass unsere Bildungs- und Forschungseinrichtungen in gleichem Maße wachsen. Größere Anstrengungen müssen unternommen werden, um sicherzustellen, dass die Elite unserer Nation den höchsten Bildungsstandards gerecht wird."
MAN_develop_the_railwayx:0 "Die Eisenbahn entwickeln"
MAN_develop_the_railwayx_desc:0 "Unsere Eisenbahninfrastruktur ist der Schlüssel zum Erfolg. Wir sollten alle verfügbaren Ressourcen nutzen, um sie zu verbessern und auszubauen."
MAN_build_the_harborsx:0 "Die Häfen bauen"
MAN_build_the_harborsx_desc:0 "Die Häfen sind der Schlüssel zu unserem Wohlstand. Wir sollten sie ausbauen und modernisieren, um mehr Handel mit dem Ausland zu ermöglichen."
MAN_invest_in_minesx:0 "In Minen investieren"
MAN_invest_in_minesx_desc:0 "Die Bergbauindustrie ist eine der Säulen unserer Wirtschaft. Wir sollten mehr in sie investieren, um ihre Effizienz und Rentabilität zu steigern."
MAN_organize_industrial_workersx:0 "Industrielle Arbeiter organisieren"
MAN_organize_industrial_workersx_desc:0 "Wir brauchen eine starke Gewerkschaft, die unsere Arbeiter vertritt. Durch die Organisation der industriellen Arbeiter können wir sicherstellen, dass ihre Interessen vertreten werden und sie in der Lage sind, ihre Arbeitsbedingungen zu verbessern."
MAN_create_an_industryx:0 "Eine Industrie gründen"
MAN_create_an_industryx_desc:0 "Wir müssen in neue Industrien investieren, um unsere Wirtschaft zu diversifizieren und den Lebensstandard unseres Volkes zu verbessern. Eine gezielte Investition in Schlüsselbereiche kann dabei helfen."
MAN_settle_the_southx:0 "Den Süden besiedeln"
MAN_settle_the_southx_desc:0 "Um unsere Herrschaft über das Land zu festigen, sollten wir sicherstellen, dass der Süden besiedelt ist. Indem wir mehr Menschen in diese Gebiete bringen, können wir die Kontrolle und die Ressourcen sichern."

sia_army_effort:0 "Armee-Bemühungen"
sia_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Marinekriegsführung ist der Bodenkrieg nach wie vor der Schlüssel zu den Kriegen von morgen. Mit Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
sia_equipment_effort:0 "Ausrüstungs-Bemühungen"
sia_equipment_effort_desc:0 "Die Grenzen dessen, was Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
sia_motorization_effort:0 "Motorisierungs-Bemühungen"
sia_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins und aus dem Einsatzgebiet zu bringen. Fokussierung auf diese Entwicklungen ermöglicht es uns, schnell zu handeln."
sia_doctrine_effort:0 "Doktrinen-Bemühungen"
sia_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkrieg im Ersten Weltkrieg definierten, sind veraltet. Wir müssen unsere klügsten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
sia_equipment_effort_2:0 "Ausrüstungs-Bemühungen II"
sia_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit bewaffnet sind."
sia_mechanization_effort:0 "Mechanisierungs-Bemühungen"
sia_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, erweitern."
sia_doctrine_effort_2:0 "Doktrinen-Bemühungen II"
sia_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren, sondern auch im Verlauf jüngster Konflikte verändert. Wir müssen unsere Doktrinen kontinuierlich neu bewerten, um dies widerzuspiegeln."
sia_equipment_effort_3:0 "Ausrüstungs-Bemühungen III"
sia_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir anstreben, weltweit führend in Infanteriewaffen zu werden."
sia_armor_effort:0 "Panzerungs-Bemühungen"
sia_armor_effort_desc:0 "Indem wir das, was wir aus der Mechanisierung unserer Infanterie gelernt haben, anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
sia_special_forces:0 "Spezialeinheiten"
sia_special_forces_desc:0 "Wir benötigen Eliteeinheiten; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
sia_aviation_effort:0 "Luftfahrt-Bemühungen"
sia_aviation_effort_tt:0 "Nicht genug Bauplätze für §YLuftbasis§!"
sia_aviation_effort_desc:0 "Nirgendwo sind technologische Fortschritte schneller als in der Luftkriegsführung. Luftfahrt ist ein Bereich, den jede moderne Nation meistern muss."
sia_fighter_focus:0 "Jagdflugzeug-Fokus"
sia_fighter_focus_desc:0 "Wir haben nicht das letzte Dogfight im Ersten Weltkrieg gesehen. An der Entwicklung von Jagdflugzeugen dran zu bleiben, wird uns in Zukunft einen Vorteil verschaffen."
sia_bomber_focus:0 "Bomber-Fokus"
sia_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, eine prominente Rolle spielen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
sia_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
sia_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
sia_CAS_effort:0 "CAS-Bemühungen"
sia_CAS_effort_desc:0 "Eine moderne Armee benötigt Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
sia_rocket_effort:0 "Raketen-Bemühungen"
sia_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für unbemannte und bemannte Fahrzeuge. Die Erschließung dieser Technologien wird es uns ermöglichen, den Feind zu überraschen."
sia_NAV_effort:0 "NAV-Bemühungen"
sia_NAV_effort_desc:0 "So wie die neue Marinekriegsführung teilweise unter der Wasseroberfläche stattfindet, geschieht ein Teil davon auch in der Luft über den Gewässern."
sia_naval_effort:0 "Marine-Bemühungen"
sia_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
sia_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften und der Forschung in leichte Überwasserschiffe zu."
sia_flexible_navy:0 "Flexible Marine"
sia_flexible_navy_desc:0 "Die Neuinterpretation der Marinekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie ermöglicht es uns, effizient gegen feindliche Konvois zu schlagen."
sia_large_navy:0 "Große Marine"
sia_large_navy_desc:0 "Die Anpassung unserer Marine-Doktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir benötigen."
sia_submarine_effort:0 "U-Boot-Bemühungen"
sia_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste marine Entwicklung seit der Erfindung des Torpedoboots. Es wäre klug, nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schifffahrt einzusetzen."
sia_cruiser_effort:0 "Kreuzer-Bemühungen"
sia_cruiser_effort_desc:0 "Bevor wir in die Forschung zu fortschrittlichen Schlachtschiffen einsteigen, müssen die kleineren Kreuzer ersetzt werden."
sia_destroyer_effort:0 "Zerstörer-Bemühungen"
sia_destroyer_effort_desc:0 "Durch das Studium des Designs und der strategischen Nutzung von U-Booten haben wir auch gelernt, wie man diese Strategien kontert. Zerstörer werden dafür entscheidend sein."
sia_capital_ships_effort:0 "Hauptschiff-Bemühungen"
sia_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der maritimen Überlegenheit."
sia_industrial_effort:0 "Industrie-Bemühungen"
sia_industrial_effort_desc:0 "Konzentrieren Sie all unsere politischen Bemühungen auf den Aufbau der Zivilindustrie in einem großen Fortschritt."
sia_industrial_effort_2:0 "Industrie-Bemühungen II"
sia_industrial_effort_2_desc:0 "Mit eiserner Entschlossenheit und einem unermüdlichen Arbeitsethos können wir die Menschen in einem weiteren großen Industrieeffort mobilisieren."
sia_construction_effort:0 "Bau-Bemühungen"
sia_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
sia_construction_effort_desc:0 "Die zivile industrielle Kapazität darf selbst im Angesicht des Krieges nicht unterschätzt werden."
sia_production_effort:0 "Rüstungs-Bemühungen"
sia_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärfabrik§!"
sia_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität ins Hintertreffen gerät."
sia_construction_effort_2:0 "Bau-Bemühungen II"
sia_construction_effort_2_desc:0 "Die Fortsetzung des Ausbaus unserer Fabriken wird es uns ermöglichen, die Produktion von Handelswaren und weiteren Bauprojekten zu beschleunigen."
sia_production_effort_2:0 "Rüstungs-Bemühungen II"
sia_production_effort_2_desc:0 "Zu versuchen, zivile Fabriken für die Produktion militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
sia_production_effort_3:0 "Rüstungs-Bemühungen III"
sia_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zur Expansion unserer Militärfabriken sind notwendig, um die Anforderungen an neue Ausrüstung zu erfüllen."
sia_infrastructure_effort:0 "Infrastruktur-Bemühungen"
sia_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben verfolgen."
sia_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
sia_infrastructure_effort_2_desc:0 "Die Erweiterung unserer Infrastruktur wird die Transport- und Kommunikationsmöglichkeiten ermöglichen, die für hochmoderne geheime Projekte erforderlich sind."
sia_construction_effort_3:0 "Bau-Bemühungen III"
sia_construction_effort_3_desc:0 "Der Ausbau unseres Infrastruktur-Netzwerks hat unsere Kapazität für Bauprojekte erheblich verbessert."
sia_nuclear_effort:0 "Nuklearer Bemühungen"
sia_nuclear_effort_desc:0 "Am Rande einer weltverändernden Entdeckung dürfen wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verbrennen könnte."
sia_extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
sia_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere kürzliche Fortschritte könnten es uns ermöglichen, mehr F&E parallel durchzuführen."
sia_extra_tech_slot_2:0 "Zusätzlicher Forschungsplatz II"
sia_extra_tech_slot_2_desc:0 "Die rasante Industrialisierung unserer Nation hat neue Möglichkeiten in der F&E eröffnet, die wir verfolgen sollten."
sia_technology_sharing:0 "Technologischer Austausch"
sia_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, während des Krieges F&E effizienter durchzuführen."
sia_secret_weapons:0 "Geheime Waffen"
sia_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Wissenschaftsbereichen: Elektronik, Raketentechnologie und Nuklearforschung."
sia_political_effort:0 "Politischer Bemühungen"
sia_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
sia_collectivist_ethos:0 "Kollektivistisches Ethos"
sia_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen teilen und erobern, aber unser Volk wird vereint stehen. Alle für einen und einer für alle."
sia_liberty_ethos:0 "Freiheitsethos"
sia_liberty_ethos_desc:0 "In dieser Zeit ideologischer Fanatiker, die den menschlichen Geist ersticken wollen, werden wir individuelle Freiheiten und Freiheit schützen."
sia_militarism:0 "Militarismus"
sia_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel ansehen, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden Militarismus in unsere Kultur einprägen, um ein Volk von Soldaten zu werden."
sia_political_correctness:0 "Politische Korrektheit"
sia_political_correctness_desc:0 "Menschen mit leicht kontroversen oder anderweitig peinlichen Meinungen scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
sia_neutrality_focus:0 "Neutralitäts-Fokus"
sia_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
sia_interventionism_focus:0 "Interventionismus-Fokus"
sia_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann sei es so."
sia_military_youth:0 "Militärjugend"
sia_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden früh Loyalität und Selbstaufopferung fördern."
sia_deterrence:0 "Abschreckung"
sia_deterrence_desc:0 "Allein stehend, profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so gut bekannt ist, dass man sie niemals einsetzen muss."
sia_volunteer_corps:0 "Freiwilligenkorps"
sia_volunteer_corps_desc:0 "Unser Volk dazu zu zwingen, für Ideale der Freiheit zu sterben, wäre ein Akt der Ironie, aber die Schaffung von Möglichkeiten für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
sia_paramilitarism:0 "Paramilitarismus"
sia_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung halb-militarisierter Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen militärische Ausbildung erhalten."
sia_indoctrination_focus:0 "Indoktrination"
sia_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
sia_foreign_expeditions:0 "Auslandseinsätze"
sia_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, in fernen Konflikten im Namen ihrer Ideale einzugreifen, müssen wir bereit sein, dasselbe für unsere zu tun."
sia_why_we_fight:0 "Warum wir kämpfen"
sia_why_we_fight_effect:0 "Wenn wir nicht den §YNeutralen Außenpolitik§! Geist haben, werden wir in der Lage sein, Fraktionen zu bilden.\n"
sia_why_we_fight_desc:0 "Die Welt wird zunehmend unsicher. Unser Volk muss die Gräueltaten sehen, die von denen verübt werden, die Macht begehren. Es ist an der Zeit, das Volk zu unserer Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
sia_political_commissars:0 "Politische Kommissare"
sia_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politiken in der militärischen Praxis befolgt werden, werden wir politisch ernannte Offizielle in die Militärreihen einführen."
sia_internationalism_focus:0 "Internationalismus-Fokus"
sia_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
sia_nationalism_focus:0 "Nationalismus-Fokus"
sia_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier geschehen. Wir müssen dafür um jeden Preis kämpfen."
sia_ideological_fanaticism:0 "Ideologischer Fanatismus"
sia_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind ebenso wert, dafür zu sterben wie jeder alte Glauben. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abweichen, sollten besser auf den Tod vorbereitet sein."
sia_invite_japanese_investors:0 "Laden Sie japanische Investoren ein"

EFR_army_effort:0 "Armee-Bemühungen"
EFR_army_effort_desc:0 "Trotz der wachsenden Möglichkeiten von Luft- und Seekriegsführung bleibt der Bodenkampf der Schlüssel in den Kriegen von morgen. Mit Vorbereitung können wir die Hölle der Gräben vermeiden."
EFR_equipment_effort:0 "Ausrüstungs-Bemühungen"
EFR_equipment_effort_desc:0 "Die Grenzen dessen, was Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
EFR_motorization_effort:0 "Motorisierungs-Bemühungen"
EFR_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins Feld und wieder hinaus zu bringen. Der Fokus auf diese Entwicklungen ermöglicht es uns, schnell zu handeln."
EFR_doctrine_effort:0 "Doktrin-Bemühungen"
EFR_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind veraltet. Wir müssen unsere größten Köpfe damit beauftragen, das militärische Denken von morgen zu gestalten."
EFR_equipment_effort_2:0 "Ausrüstungs-Bemühungen II"
EFR_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie und Unterstützungstruppen mit der bestmöglichen Ausrüstung ihrer Zeit bewaffnet sind."
EFR_mechanization_effort:0 "Mechanisierungs-Bemühungen"
EFR_mechanization_effort_desc:0 "Durch das Überdenken der Möglichkeiten der motorisierten Infanterie können wir die Grenzen dessen erweitern, was heute an Fahrzeugen gebaut werden kann."
EFR_doctrine_effort_2:0 "Doktrin-Bemühungen II"
EFR_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den Weltkriegen verändert, sondern auch im Verlauf der letzten Konflikte. Wir müssen unsere Doktrinen kontinuierlich neu bewerten, um dies zu reflektieren."
EFR_equipment_effort_3:0 "Ausrüstungs-Bemühungen III"
EFR_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, weltweit führend in der Infanteriewaffenproduktion zu werden."
EFR_armor_effort:0 "Panzerungs-Bemühungen"
EFR_armor_effort_desc:0 "Indem wir das, was wir aus der Mechanisierung unserer Infanterie gelernt haben, anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
EFR_special_forces:0 "Spezialeinheiten"
EFR_special_forces_desc:0 "Wir benötigen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
EFR_industrial_effort:0 "Industrie-Bemühungen"
EFR_industrial_effort_desc:0 "Alle politischen Bemühungen auf den Aufbau der Zivilindustrie in einem großen Fortschritt konzentrieren."
EFR_industrial_effort_2:0 "Industrie-Bemühungen II"
EFR_industrial_effort_2_desc:0 "Mit eisernem Willen und unermüdlichem Arbeitsethos können wir die Menschen in einem weiteren großen industriellen Einsatz mobilisieren."
EFR_construction_effort:0 "Bau-Bemühungen"
EFR_construction_effort_tt:0 "Nicht genug Bauplätze für §YCivile Fabriken§!"
EFR_construction_effort_desc:0 "Die zivile Industrieproduktion darf nicht unterschätzt werden, selbst wenn der Krieg über der Welt schwebt."
EFR_production_effort:0 "Rüstungs-Bemühungen"
EFR_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärfabriken§!"
EFR_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen unsere militärische Produktionskapazität nicht zurückfallen lassen."
EFR_construction_effort_2:0 "Bau-Bemühungen II"
EFR_construction_effort_2_desc:0 "Die Fortsetzung des Ausbaus unserer Fabriken wird es uns ermöglichen, die Produktion von Handelsgütern und weiteren Bauprojekten zu beschleunigen."
EFR_production_effort_2:0 "Rüstungs-Bemühungen II"
EFR_production_effort_2_desc:0 "Die Anpassung ziviler Fabriken an die Produktion militärischer Ausrüstung ist ineffizient. Wir sollten uns darauf konzentrieren, die militärische Produktion jetzt vorzubereiten."
EFR_production_effort_3:0 "Rüstungs-Bemühungen III"
EFR_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zur Expansion unserer Militärfabriken sind notwendig, um den Anforderungen an neue Ausrüstung gerecht zu werden."
EFR_infrastructure_effort:0 "Infrastruktur-Bemühungen"
EFR_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben verfolgen."
EFR_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
EFR_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
EFR_infrastructure_effort_2_desc:0 "Die weitere Erweiterung unserer Infrastruktur wird die Transport- und Kommunikationsmöglichkeiten ermöglichen, die für hochmoderne geheime Projekte erforderlich sind."
EFR_construction_effort_3:0 "Bau-Bemühungen III"
EFR_construction_effort_3_desc:0 "Der Ausbau unseres Infrastruktur-Netzwerks hat unsere Kapazität für Bauprojekte erheblich verbessert."
EFR_nuclear_effort:0 "Nuklearer Aufwand"
EFR_nuclear_effort_desc:0 "Am Rande einer weltverändernden Entdeckung dürfen wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verbrennen könnte."
EFR_extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
EFR_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere kürzliche Fortschritte könnten es uns ermöglichen, mehr F&E parallel durchzuführen."
EFR_extra_tech_slot_2:0 "Zusätzlicher Forschungsplatz II"
EFR_extra_tech_slot_2_desc:0 "Die rasante Industrialisierung unserer Nation hat neue Möglichkeiten in der F&E eröffnet, die wir verfolgen sollten."
EFR_technology_sharing:0 "Technologischer Austausch"
EFR_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, während des Krieges F&E effizienter durchzuführen."
EFR_secret_weapons:0 "Geheime Waffen"
EFR_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Wissenschaftsbereichen: Elektronik, Raketentechnologie und Nuklearforschung."
EFR_political_effort:0 "Politischer Aufwand"
EFR_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
EFR_collectivist_ethos:0 "Kollektivistisches Ethos"
EFR_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen teilen und erobern, aber unser Volk wird vereint stehen. Alle für einen und einer für alle."
EFR_liberty_ethos:0 "Freiheitsethos"
EFR_liberty_ethos_desc:0 "In dieser Zeit ideologischer Fanatiker, die den menschlichen Geist ersticken wollen, werden wir individuelle Freiheiten und Freiheit schützen."
EFR_militarism:0 "Militarismus"
EFR_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel ansehen, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden Militarismus in unsere Kultur einprägen, um ein Volk von Soldaten zu werden."
EFR_political_correctness:0 "Politische Korrektheit"
EFR_political_correctness_desc:0 "Menschen mit leicht kontroversen oder anderweitig peinlichen Meinungen scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
EFR_neutrality_focus:0 "Neutralitäts-Fokus"
EFR_neutrality_focus_desc:0 "Die irische Nation bekräftigt hiermit ihr unveräußerliches, unantastbares und souveränes Recht, ihre eigene Regierungsform zu wählen, ihre Beziehungen zu anderen Nationen zu bestimmen und ihr Leben, politisch, wirtschaftlich und kulturell, gemäß ihrem eigenen Genius und ihren Traditionen zu entwickeln."
EFR_interventionism_focus:0 "Interventionismus-Fokus"
EFR_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann sei es so."
EFR_military_youth:0 "Militärjugend"
EFR_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden früh Loyalität und Selbstaufopferung fördern."
EFR_deterrence:0 "Abschreckung"
EFR_deterrence_desc:0 "Allein stehend, profitieren wir selten von Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so gut bekannt ist, dass man sie nie einsetzen muss."
EFR_volunteer_corps:0 "Freiwilligenkorps"
EFR_volunteer_corps_desc:0 "Unseren Menschen zu befehlen, für Ideale der Freiheit zu sterben, wäre ein Zeichen der Ironie, aber Mittel zu schaffen, damit diejenigen, die helfen möchten, ins Ausland gehen können, ist nicht falsch."
EFR_paramilitarism:0 "Paramilitarismus"
EFR_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Streitkräfte wird mehr Menschen militärische Ausbildung zuteil."
EFR_indoctrination_focus:0 "Indoktrination"
EFR_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als wahr etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lehre widerspiegeln."
EFR_foreign_expeditions:0 "Auslandseinsätze"
EFR_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, in fernen Konflikten im Namen ihrer Ideale einzugreifen, müssen wir bereit sein, dasselbe für unsere zu tun."
EFR_why_we_fight:0 "Warum wir kämpfen"
EFR_why_we_fight_effect:0 "Wenn wir nicht den §YNeutralen Außenpolitik§! Geist haben, werden wir in der Lage sein, Fraktionen zu bilden.\n"
EFR_why_we_fight_desc:0 "Die Welt wird zunehmend unsicher. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die Macht verlangen. Es ist an der Zeit, die Menschen hinter unserer Sache zu vereinen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
EFR_political_commissars:0 "Politische Kommissare"
EFR_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politiken in der militärischen Praxis befolgt werden, werden wir politisch ernannte Offizielle in die Militärreihen einführen."
EFR_internationalism_focus:0 "Internationalismus-Fokus"
EFR_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Ein anderes Land mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
EFR_nationalism_focus:0 "Nationalismus-Fokus"
EFR_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier geschehen. Wir müssen dafür um jeden Preis kämpfen."
EFR_ideological_fanaticism:0 "Ideologischer Fanatismus"
EFR_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es wert, dafür zu sterben, so viel wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abweichen, sollten besser bereit sein, dem Tod ins Auge zu sehen."
VIC_africa_corps:0 "Die algerische Bastion"
VIC_africa_corps_desc:0 "Algerien ist ebenso Teil des metropolitischen Frankreichs wie Toulouse oder Marseille. Es ist unsere südliche Verteidigungslinie gegen ausländische Invasion."
VIC_africa_corps_3:0 "Das legitime Frankreich"
VIC_africa_corps_3_desc:0 "Wir sind das wahre Frankreich."
VIC_mainland_defense:0 "Fokus auf das Festland"
VIC_mainland_defense_desc:0 "Afrika ist für uns eine viel zu große Belastung - wir müssen uns darauf vorbereiten, Algerien aufzugeben."
VIC_mainland_defense_2:0 "Festung Marseille"
VIC_mainland_defense_2_desc:0 "Marseille ist die wichtigste logistische Route vom Mittelmeer nach Frankreich - hier wird jede zukünftige Invasion Frankreichs stattfinden, und hier werden wir unsere Verteidigungsanstrengungen konzentrieren."
VIC_Installing_Patriotism:0 "Patriotismus einpflanzen"
VIC_Installing_Patriotism_desc:0 "Das Volk Frankreichs hat viel, auf das es stolz sein kann, aber zuerst muss es gelehrt werden, stolz zu sein."
ire_army_effort:0 "Armee-Bemühungen"
ire_army_effort_desc:0 "Trotz der wachsenden Möglichkeiten der Luft- und Marinekriegsführung bleibt der Bodenkampf der Schlüssel zu den Kriegen von morgen. Mit Vorbereitung können wir das Höllenleben in den Schützengräben vermeiden."
ire_equipment_effort:0 "Ausrüstungs-Bemühungen"
ire_equipment_effort_desc:0 "Die Grenzen dessen, was Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
ire_motorization_effort:0 "Motorisierungs-Bemühungen"
ire_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder heraus zu bringen. Der Fokus auf diese Entwicklungen ermöglicht uns schnelles Handeln."
ire_doctrine_effort:0 "Doktrinen-Bemühungen"
ire_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen."
ire_equipment_effort_2:0 "Ausrüstungs-Bemühungen II"
ire_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie und Unterstützungstruppen mit der besten verfügbaren Ausrüstung ausgestattet sind."
ire_mechanization_effort:0 "Mechanisierungs-Bemühungen"
ire_mechanization_effort_desc:0 "Durch das Neudenken der Möglichkeiten der motorisierten Infanterie können wir die Grenzen dessen, was heute gebaut werden kann, erweitern."
ire_doctrine_effort_2:0 "Doktrinen-Bemühungen II"
ire_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren verändert, sondern auch im Verlauf jüngster Konflikte. Wir müssen unsere Doktrinen kontinuierlich reevaluieren, um dies widerzuspiegeln."
ire_equipment_effort_3:0 "Ausrüstungs-Bemühungen III"
ire_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, weltweit führend in der Infanteriewaffenproduktion zu werden."
ire_armor_effort:0 "Panzer-Bemühungen"
ire_armor_effort_desc:0 "Das Anwenden der Erkenntnisse aus der Mechanisierung unserer Infanterie kann auch unsere gepanzerten Fahrzeuge verbessern."
ire_special_forces:0 "Sonderkräfte"
ire_special_forces_desc:0 "Wir benötigen Eliteeinheiten; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
ire_aviation_effort:0 "Luftfahrt-Bemühungen"
ire_aviation_effort_tt:0 "Nicht genug Bauplätze für §YLuftwaffenstützpunkte§!"
ire_aviation_effort_desc:0 "Nirgendwo sind technologische Fortschritte schneller als in der Luftkriegsführung. Luftfahrt ist ein Bereich, den jede moderne Nation meistern muss."
ire_fighter_focus:0 "Jagdflugzeug-Fokus"
ire_fighter_focus_desc:0 "Wir haben die letzten Hundekämpfe im Ersten Weltkrieg noch nicht gesehen. In der Entwicklung von Jagdflugzeugen voraus zu sein, wird uns einen Vorteil in der Zukunft verschaffen."
ire_bomber_focus:0 "Bomber-Fokus"
ire_bomber_focus_desc:0 "Wenn die Menschen der Zukunft von den Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, prominent erwähnt werden. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
ire_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
ire_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind notwendig, um unsere Luftwaffe gut mit anderen militärischen Zweigen zu integrieren."
ire_CAS_effort:0 "CAS-Bemühungen"
ire_CAS_effort_desc:0 "Eine moderne Armee benötigt Unterstützung von Fahrzeugen nicht nur am Boden, sondern auch in der Luft."
ire_rocket_effort:0 "Raketen-Bemühungen"
ire_rocket_effort_desc:0 "Raketen- und Jettriebwerke ermöglichen beispiellose Geschwindigkeiten für unbemannte und bemannte Fahrzeuge. Die Pionierarbeit in diesen Technologien wird es uns ermöglichen, den Feind zu überraschen."
ire_NAV_effort:0 "NAV-Bemühungen"
ire_NAV_effort_desc:0 "So wie die neue Marinekriegsführung teilweise unter der Wasseroberfläche stattfindet, findet ein Teil davon auch in der Luft über den Gewässern statt."
ire_naval_effort:0 "Marine-Bemühungen"
ire_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
ire_naval_effort_desc:0 "Die Expansion unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften und der Forschung an leichten Oberflächenfahrzeugen zu."
ire_flexible_navy:0 "Flexible Marine"
ire_flexible_navy_desc:0 "Die Neuinterpretation der Marinekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, ermöglicht es uns, effizient gegen feindliche Konvois vorzugehen."
ire_large_navy:0 "Große Marine"
ire_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen zur Berücksichtigung großer Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir benötigen."
ire_submarine_effort:0 "U-Boot-Bemühungen"
ire_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste marine Entwicklung seit der Erfindung des Torpedoboots. Es wäre klug, nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schifffahrt einzusetzen."
ire_cruiser_effort:0 "Kreuzer-Bemühungen"
ire_cruiser_effort_desc:0 "Bevor wir in die Forschung über fortschrittliche Schlachtschiffe einsteigen, müssen die kleineren Kreuzer ersetzt werden."
ire_destroyer_effort:0 "Zerstörer-Bemühungen"
ire_destroyer_effort_desc:0 "Die Untersuchung des Designs und der strategischen Nutzung von U-Booten hat uns auch gelehrt, wie wir diese Strategien kontern können. Zerstörer werden dabei entscheidend sein."
ire_capital_ships_effort:0 "Hauptschiff-Bemühungen"
ire_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der maritimen Überlegenheit."
ire_industrial_effort:0 "Industrielle Bemühungen"
ire_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie in einem großen Vorstoß auszubauen."
ire_industrial_effort_2:0 "Industrielle Bemühungen II"
ire_industrial_effort_2_desc:0 "Mit eiserner Willenskraft und unermüdlichem Arbeitsethos können wir die Menschen in einem weiteren großen industriellen Vorstoß mobilisieren."
ire_construction_effort:0 "Bau-Bemühungen"
ire_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
ire_construction_effort_desc:0 "Die zivile industrielle Kapazität darf selbst im Angesicht des Krieges nicht unterschätzt werden."
ire_production_effort:0 "Rüstungs-Bemühungen"
ire_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärfabriken§!"
ire_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
ire_construction_effort_2:0 "Bau-Bemühungen II"
ire_construction_effort_2_desc:0 "Die fortgesetzte Expansion unserer Fabriken wird es uns ermöglichen, die Produktion von Handelsgütern und weiteren Bauprojekten zu beschleunigen."
ire_production_effort_2:0 "Rüstungs-Bemühungen II"
ire_production_effort_2_desc:0 "Der Versuch, zivile Fabriken zur Herstellung von Militärgeräten anzupassen, ist ineffizient. Wir sollten uns darauf konzentrieren, die militärische Produktion jetzt vorzubereiten."
ire_production_effort_3:0 "Rüstungs-Bemühungen III"
ire_production_effort_3_desc:0 "Fortgesetzte Bemühungen zur Expansion unserer Militärfabriken sind notwendig, um den Anforderungen an neue Ausrüstung gerecht zu werden."
