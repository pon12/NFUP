hosttool.69.t:0 "Hilfe mit dem Host-Tool"
hosttool.69.desc:0 "Das Host-Tool-System wurde entwickelt, um Hosts das Spielen zu erleichtern und keine Zeit mit Hotjoins zu verschwenden, und damit die Spiele nicht vorbei sind, wenn Deutschland etwas falsch mit seinen Boni erforscht. Das Host-Tool hat einige Funktionen: \n\n 1. Grenzen ändern \nDas Host-Tool kann Länder annektieren, Staaten transferieren und Kerne hinzufügen. Um ein Land zu annektieren, markiere einen seiner Staaten, klicke dann auf das Land, zu dem du es annektieren möchtest, und klicke auf den Annexieren-Button. Um Staaten zu transferieren/Kerne hinzuzufügen, markiere den Staat und klicke dann auf das empfangende Land und klicke auf Staaten transferieren/Kerne hinzufügen. \n\n2. Technologieboni hinzufügen.\n Klicke dazu auf das Ziel-Land, klicke auf den Bonus, den du hinzufügen möchtest, und klicke auf den 'Cheat'-Button mit dem Forschungssymbol.\n\n3. Spieler in den Beobachtungsmodus versetzen. \nKlicke dazu auf das Land, in dem der Spieler spielt, und klicke auf den Beobachten-Button. \n\n4. Weißer Frieden mit Ländern. \nUm einen weißen Frieden mit einem Land zu schließen, klicke auf das Ziel-Land und klicke auf den Weißer-Frieden-Button."
hosttool.69.a:0 "Danke an imkte lennard thrasy, sehr cool!"


