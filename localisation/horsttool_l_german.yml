ALLIES_continue_the_fight:0 "Den Kampf fortsetzen"
ALLIES_continue_the_fight_desc:0 "Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Hügeln kämpfen; wir werden niemals kapitulieren!"
ALLIES_continue_the_fight_navy:0 "Freie [ROOT.GetAdjective] Marine"
ALLIES_continue_the_fight_navy_desc:0 "Als Exilnation werden wir unsere Anstrengungen darauf konzentrieren, eine Flotte zu schaffen und zu erhalten, um die [ENG.GetFactionName] gegen die Achsenmächte zu unterstützen."
ALLIES_continue_the_fight_navy_seamen:0 "Taugliche Matrosen anwerben"
ALLIES_continue_the_fight_navy_seamen_desc:0 "Wir werden eine kleine Flotte aus einem Alliierten Hafen zusammenstellen."
ALLIES_continue_the_fight_navy_convoy:0 "Freiheitsschiffe"
ALLIES_continue_the_fight_navy_convoy_desc:0 "Die Produktion von Konvois ist für den Kriegseinsatz notwendig. Das ist etwas, bei dem wir leicht helfen können."
ALLIES_continue_the_fight_navy_marine:0 "Freies [ROOT.GetAdjective] Marinekorps"
ALLIES_continue_the_fight_navy_marine_desc:0 "Wir werden ein Marineinfanteriekorps aufstellen, das unserer Marine angeschlossen wird."
ALLIES_continue_the_fight_army:0 "Freie [ROOT.GetAdjective] Truppen"
ALLIES_continue_the_fight_army_desc:0 "Der Kampf endet nicht mit unserer Kapitulation – es ist lediglich der Beginn eines neuen Kapitels in diesem Krieg!"
ALLIES_continue_the_fight_army_spawn:0 "Exilierte Veteranen mobilisieren"
ALLIES_continue_the_fight_army_spawn_desc:0 "Alle [ROOT.GetAdjective], die der Niederlage von [Root.GetName] entkommen konnten, werden in einer Armee vereint."
ALLIES_continue_the_fight_army_sabotage:0 "Sabotage eroberter Fabriken"
ALLIES_continue_the_fight_army_sabotage_desc:0 "Widerstandsoperativen werden die Industrien, die wir hinterlassen haben, sabotieren, um den Kriegseinsatz unseres Feindes zu behindern."
ALLIES_continue_the_fight_army_volunteers:0 "Freiwillige rekrutieren"
ALLIES_continue_the_fight_army_volunteers_desc:0 "Wir werden unsere Expatriates finden und sie in unsere Armee rekrutieren."
ALLIES_resist:0 "Nach Hause kommen"
ALLIES_resist_desc:0 "Die Zeit der Befreiung naht – wir kommen nach Hause."
ALLIES_joint_training_program:0 "Gemeinsames Ausbildungsprogramm"
ALLIES_joint_training_program_desc:0 "Durch gemeinsam durchgeführte Kriegsspiele und Ausbildungsübungen können wir unsere militärischen Fähigkeiten verfeinern."
ALLIES_eng_patron:0 "Britische Expertise suchen"
ALLIES_eng_patron_desc:0 "Wir werden britische Expertise in Wüstenkriegsführung und militärischer Planung sowie britische Industriedesigns studieren."
ALLIES_usa_patron:0 "Von den Amerikanern lernen"
ALLIES_usa_patron_desc:0 "Wir werden die amerikanischen Erfahrungen in Dschungelkriegsführung und militärischer Planung sowie amerikanische Industriedesigns studieren."
ALLIES_usa_dock:0 "Marinekriegsführung"
ALLIES_usa_dock_desc:0 "Wir werden studieren, wie man Marineinvasionen plant und durchführt."
ALLIES_eng_operations:0 "Lektionen aus dem Großen Krieg"
ALLIES_eng_operations_desc:0 "Wir werden die britische Militärplanung aus dem Großen Krieg studieren."
ALLIES_eng_spec:0 "Wüstentaktiken"
ALLIES_eng_spec_desc:0 "Wir werden lernen, wie man in Wüsten kämpft."
ALLIES_usa_spec:0 "Ranger-Taktiken"
ALLIES_usa_spec_desc:0 "Wir werden lernen, wie man in Dschungeln kämpft."
ALLIES_friends_near_and_afar:0 "Freunde nah und fern"
ALLIES_friends_near_and_afar_desc:0 "Wir sollten über unsere unmittelbaren Alliierten hinaus nach Stärke und Unterstützung suchen..."
ALLIES_sov_factory:0 "Fünfjahresplan beginnen"
ALLIES_sov_factory_desc:0 "Wir werden einen 'Fünfjahresplan' beginnen, der nach sowjetischer Wirtschaftsplanung modelliert ist, jedoch innerhalb eines kapitalistischen Rahmens."
ALLIES_preparations:0 "Militärische Vorbereitungen"
ALLIES_preparations_desc:0 "Zahlreiche Invasionsszenarien werden durchgespielt."
ALLIES_go_it_alone:0 "Freunde in der Nähe"
ALLIES_go_it_alone_desc:0 "Obwohl wir mit anderen Nationen verbündet sind, bedeutet das nicht, dass unser Militär austauschbar mit ihrem ist. Die Armee, Marine und Luftwaffe werden unabhängig von ausländischen Militärplanern operieren."
ALLIES_soviet_aid:0 "Freunde in der Ferne"
ALLIES_soviet_aid_desc:0 "Die sowjetische Planungs- und Organisationsweise scheint große Vorteile für die Nationen zu bieten, die bereit sind, das Risiko ihrer Implementierung einzugehen. Wir sollten uns am Vorbild der Sowjetunion orientieren."
ALLIES_paramil:0 "Loyale paramilitärische Gruppen"
ALLIES_paramil_desc:0 "Der Aufbau einer starken paramilitärischen Organisation kann unsere Armee ergänzen und den Anteil der Bevölkerung erhöhen, die bereit ausgebildet ist, um sich gegen ausländische Invasoren zu wehren."
ALLIES_commonwealth_of_nations:0 "Die [ENG.GetFactionName]"
ALLIES_commonwealth_of_nations_desc:0 "Die [ENG.GetFactionName] wird zusammenstehen!"
ALLIES_sov_def:0 "Verteidigung in der Tiefe"
ALLIES_sov_def_desc:0 "Verteidigung in der Tiefe (auch bekannt als tiefe Verteidigung oder elastische Verteidigung) ist eine militärische Strategie, die darauf abzielt, den Vorstoß eines Angreifers zu verzögern, anstatt ihn zu verhindern, indem Zeit gekauft und zusätzliche Verluste verursacht werden, indem Raum aufgegeben wird."

AXIS_ita_patron:0 "Italienischer Korporatismus"
AXIS_ita_patron_desc:0 "Die faschistischen Gewerkschaften Italiens bieten ein Bottom-up-Modell, um unsere Gesellschaft aufzubauen, beginnend mit den Arbeitern."
AXIS_ita_patron_1:0 "Italienische Verteidigungsdoktrin"
AXIS_ita_patron_1_desc:0 "Befestigungen sind das beste Mittel zur Verteidigung."
AXIS_ger_patron_1:0 "Verstand über Muskelkraft"
AXIS_ger_patron_1_desc:0 "Es ist Qualität über Quantität, Ergebnisse über Methoden, die das Schlachtfeld gewinnen werden."
AXIS_ita_patron_3:0 "Die Züge pünktlich machen!"
AXIS_ita_patron_3_desc:0 "Wir werden den jämmerlichen Zustand unseres Schienennetzes reparieren und unsere Züge pünktlich fahren lassen!"
AXIS_ita_patron_4:0 "Überlegenheit zur See"
AXIS_ita_patron_4_desc:0 "Der Sieg zur See wird auch zu einem Sieg zu Land führen."
AXIS_ita_patron_2:0 "Faschistische Milizen"
AXIS_ita_patron_2_desc:0 "So wie der Faschismus eine Basisbewegung ist, werden wir uns auf das Volk verlassen, um gegen unsere Feinde zu kämpfen!"
AXIS_ger_patron_3:0 "Notfall-Treibstoffreserven"
AXIS_ger_patron_3_desc:0 "Treibstoff ist eine kritische Ressource in modernen Kriegen; wir müssen Vorräte anlegen."
AXIS_ger_patron_4:0 "Wolfpack-Taktiken"
AXIS_ger_patron_4_desc:0 "Unsere Marine muss wie ein Wolfpack operieren und vorteilhafte Ziele angreifen."
AXIS_ger_patron_2:0 "Ausbau der Luftlandetruppe"
AXIS_ger_patron_2_desc:0 "Luftlandetruppen sind die Speerspitze neuer Militärtaktiken. Wir sollten in den Ausbau unserer Luftlandekräfte investieren, um einen entscheidenden Vorteil zu erlangen."
AXIS_ger_patron_2_tt:0 "Die Anzahl der Paratrooper-Divisionen, die wir rekrutieren können, wird um §C1§! erhöht."
AXIS_ger_patron:0 "Deutscher Fanatismus"
AXIS_ger_patron_desc:0 "Das deutsche Volk wurde von den Nationalsozialisten unter Hitler umworben und beeinflusst. Mit ähnlichen Methoden können wir denselben ideologischen Fanatismus in unserer Nation wiederherstellen."
AXIS_jap_patron:0 "Showa-Staatsbürgerschaft"
AXIS_jap_patron_desc:0 "Die Japaner verehren ihren Kaiser wie einen lebenden Gott, was eine stabile und homogene Gesellschaft schafft."
AXIS_jap_patron_4:0 "Entscheidende Schlacht"
AXIS_jap_patron_4_desc:0 "Unsere Marineproduktion und Flotte sind zu klein, um viele Schlachten zu führen. Der beste Kurs ist, eine einzige entscheidende Schlacht gegen den Feind zu gewinnen."
AXIS_jap_patron_3:0 "Japanische Werftkompetenz"
AXIS_jap_patron_3_desc:0 "Um eine glorreiche Marine aufzubauen, müssen wir Werften errichten. Die Japaner scheinen hier ein gutes Modell zu haben."
AXIS_jap_patron_2:0 "Japanisches Kommandotraining"
AXIS_jap_patron_2_desc:0 "Japanische Spezialkräfte sind bekannt für ihre Widerstandsfähigkeit. Es ist erfreulich, dass wir einen japanischen Militärattaché haben."
AXIS_jap_patron_1:0 "Vom Hinterland leben"
AXIS_jap_patron_1_desc:0 "Japanische Einheiten sind oft zu tief in feindlichen Nachschublinien, um richtig versorgt zu werden, aber sie kämpfen weiter und kommen mit dem aus, was sie haben. Wenn wir lernen, aus feindlichem Gebiet zu plündern, könnte unsere Armee länger und tiefer kämpfen, als bisher für möglich gehalten."
AXIS_pact_of_steel:0 "Stahlpakt"
AXIS_pact_of_steel_desc:0 "Unter der Führung Deutschlands werden wir unsere Nation zu neuen Höhen führen."
AXIS_joint_training_program:0 "Gemeinsames Training mit Deutschland"
AXIS_joint_training_program_desc:0 "Gemeinsame militärische Übungen mit Deutschland werden unsere Einsatzbereitschaft verbessern."

