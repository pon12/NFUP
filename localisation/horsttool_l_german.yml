ire_extra_tech_slot_2:0 "Zusätzlicher Forschungsplatz II"
ire_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unserer Nation hat neue Chancen in der F&E eröffnet, die wir verfolgen sollten."
